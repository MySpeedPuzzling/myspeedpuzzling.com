volumes:
    postgres-data:
    redis-data:
    mailpit-data:

services:
    web:
        image: ghcr.io/myspeedpuzzling/web-base-php85:main
        restart: unless-stopped
        tty: true
        volumes:
            - .:/app
            - .docker/on-startup.sh:/docker-entrypoint.d/on-startup.sh
        depends_on:
            - postgres
            - redis
            - minio
        ports:
            - "8080:8080"
        environment:
            FRANKENPHP_WORKER: "1"
            FRANKENPHP_WATCH: "1"
            XDEBUG_CONFIG: "client_host=host.docker.internal"
            XDEBUG_MODE: debug
            PHP_IDE_CONFIG: "serverName=speedpuzzling"
            MERCURE_PUBLISHER_JWT_KEY: "dummy-local-secret"
            MERCURE_SUBSCRIBER_JWT_KEY: "dummy-local-secret"

    postgres:
        image: postgres:16.0
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: speedpuzzling
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    js-watch:
        image: ghcr.io/myspeedpuzzling/web-base-php85:main
        volumes:
            - .:/app
        restart: unless-stopped
        entrypoint: [""]
        command: ["bash", "-c", "npm install && npm run watch"]
        tty: true

    redis:
        image: redis:7.2
        restart: unless-stopped
        volumes:
            - redis-data:/data

    adminer:
        image: adminer:5.4.1
        ports:
            - "8000:8080"
        environment:
            ADMINER_DEFAULT_SERVER: postgres
        depends_on:
            - postgres

    minio:
        restart: always
        image: minio/minio:latest
        environment:
            MINIO_DOMAIN: "localhost:19000"
            MINIO_SERVER_URL: "http://minio:9000"
            MINIO_BROWSER_REDIRECT_URL: "http://localhost:19001"
            MINIO_ROOT_USER: speedpuzzling
            MINIO_ROOT_PASSWORD: speedpuzzling
        command: ["server", "/data", "--console-address", ":9001"]
        ports:
            - 19000:9000
            - 19001:9001
        volumes:
            - .docker-data/minio-data:/data

    mailer:
        image: axllent/mailpit
        ports:
            - "1025:1025"
            - "8025:8025"
        environment:
            MP_SMTP_AUTH_ACCEPT_ANY: 1
            MP_SMTP_AUTH_ALLOW_INSECURE: 1
            MP_DATABASE: "/data/mailpit.db"
        volumes:
            - mailpit-data:/data

    chrome:
        image: ${SELENIUM_IMAGE:-seleniarm/standalone-chromium:latest}
        shm_size: 2gb
        ports:
            - "4444:4444"
            - "7900:7900"
        environment:
            - SE_NODE_MAX_SESSIONS=4

    web-test:
        image: ghcr.io/myspeedpuzzling/web-base-php85:main
        restart: unless-stopped
        tty: true
        volumes:
            - .:/app
            - .docker/on-startup.sh:/docker-entrypoint.d/on-startup.sh
        depends_on:
            - web
            - chrome
        ports:
            - "8081:8080"
        environment:
            APP_ENV: test
            # Skip migrations - test database is set up by PHPUnit bootstrap.php
            SKIP_DATABASE_MIGRATIONS: "true"
            MERCURE_PUBLISHER_JWT_KEY: "dummy-local-secret"
            MERCURE_SUBSCRIBER_JWT_KEY: "dummy-local-secret"
