<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline | My Speed Puzzling</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f6f9fc;
            color: #4b566b;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            text-align: center;
            max-width: 420px;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            color: #373f50;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 0.9375rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 0.625rem 1.375rem;
            background: #fe696a;
            color: #fff;
            border: none;
            border-radius: 0.3125rem;
            font-size: 0.9375rem;
            font-family: inherit;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover { background: #e55d5e; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#129513;</div>
        <h1>You are offline</h1>
        <p>It looks like you've lost your internet connection. Check your connection and try again.</p>
        <button class="btn" onclick="window.location.reload()">Try again</button>
    </div>
</body>
</html>
