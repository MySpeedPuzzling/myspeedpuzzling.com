membership_cancelled:
    subject: "MySpeedPuzzling - Membership Subscription Cancelled"
    title: "Your Subscription Has Been Cancelled"
    content: |
        <p>We're sad to see you go, but we truly appreciate the time you've spent with us in the Speed Puzzling community!</p>
        <p>Rest assured, you will not be charged any further. Your membership will remain active until the end of your current billing period, which ends on <b>%membershipExpiresAt%</b>.</p>
        <p>If you change your mind or would like to explore your options, you can always manage your membership on the <a href="%membershipUrl%">membership page</a>.</p>
        <p>We’re constantly working to make our community better and would love to hear from you. If you have any feedback or suggestions, please don’t hesitate to let us know. Your input means a lot to us and helps us improve!</p>
        <p>Thank you for being part of our journey, and we hope to welcome you back someday!</p>

membership_granted:
    subject: "Congratulations on Your MySpeedPuzzling Membership"
    title: "Your Membership Is Now Active!"
    content: |
        <p>We are thrilled to recognize your amazing effort and contributions to the Speed Puzzling community!</p>
        <p>As a token of our appreciation, you have been granted a membership. Your membership will remain active until: <b>%membershipExpiresAt%</b>.</p>
        <p>Feel free to check and manage your membership anytime on the <a href="%membershipUrl%">membership page</a>.</p>
        <p>Thank you for being an incredible part of our community. Keep puzzling and inspiring others!</p>

membership_subscribed:
    subject: "Congratulations on Your MySpeedPuzzling Membership"
    title: "Thank You for Subscribing!"
    content: |
        <h4>Your membership is now active.</h4>
        <p>We are truly grateful for your support and thrilled to welcome you as a MySpeedPuzzling member!</p>
        <p>Your next billing period begins on: <b>%nextBillingPeriod%</b>.</p>
        <p>You can always manage your subscription, update your preferences, cancel, or download receipts/invoices on the <a href="%membershipUrl%">membership page</a>.</p>
        <p>Thank you for being a valuable part of our Speed Puzzling community. We’re excited to have you with us!</p>

subscription_payment_failed:
    subject: "MySpeedPuzzling - Payment Failed"
    title: "Subscription Payment Failed"
    content: |
        <p>We noticed that your recent subscription payment did not go through. This could be due to an issue with your payment method.</p>
        <p>If you’d like to keep your membership active, please check and update your payment method on the <a href="%billingPortalUrl%">billing portal page</a>.</p>
        <p>If the payment continues to fail, your membership will be deactivated after a few more attempts. We hope to keep you as a part of our Speed Puzzling community!</p>

subscription_renewed:
    subject: "MySpeedPuzzling - Payment Succeeded"
    title: "Membership Successfully Renewed!"
    content: |
        <p>Thank you so much for staying with us and being an important part of the Speed Puzzling community!</p>
        <p>We’re thrilled to let you know that your membership has been successfully renewed. Your next billing period starts on: <b>%nextBillingPeriod%</b>.</p>
        <p>If you ever need to update your preferences or review your subscription details, you can do so on the <a href="%membershipUrl%">membership page</a>.</p>
        <p>We’re constantly working to improve and add more features for our members, and we’d love to hear from you if there’s anything we can do to make your experience even better.</p>
        <p>Thank you once again for your support. Happy puzzling!</p>
