subscription_payment_failed:
    subject: "Le paiement de l'adhésion sur MySpeedPuzzling.com a échoué"
    title: "Le paiement de l'adhésion a échoué !"
    content: |
        <p>Nous avons remarqué que votre paiement récent d'adhésion n'a pas réussi. Il pourrait y avoir eu un problème avec votre méthode de paiement.</p>
        <p>Si vous souhaitez maintenir votre adhésion active, veuillez vérifier et mettre à jour votre méthode de paiement sur la <a href="%billingPortalUrl%">page du portail de facturation</a>.</p>
        <p>Si le paiement continue d'échouer, votre adhésion sera désactivée après quelques tentatives supplémentaires. Nous espérons que vous resterez avec MySpeedPuzzling.com !</p>

subscription_renewed:
