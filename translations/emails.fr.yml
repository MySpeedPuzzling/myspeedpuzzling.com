membership_cancelled:
    subject: "L'abonnement adhésion sur MySpeedPuzzling.com a été annulé"
    title: "L'abonnement adhésion a été annulé !"
    content: |
        <p>Nous sommes désolés de vous voir partir, mais nous apprécions le temps que vous avez passé avec MySpeedPuzzling.com.</p>
        <p>Ne vous inquiétez pas, vous ne serez plus facturé. Cependant, votre adhésion restera active jusqu'à la fin de la période de facturation actuelle, qui se termine le <b>%membershipExpiresAt%</b>.</p>
        <p>Si vous changez d'avis, vous pouvez gérer votre adhésion à tout moment sur la <a href="%membershipUrl%">page adhésion</a>.</p>
        <p>Nous travaillons constamment pour améliorer MySpeedPuzzling.com et apprécierions grandement tous commentaires ou idées que vous pourriez avoir.</p>
        <p>Merci de faire partie de MySpeedPuzzling.com, et nous espérons vous accueillir de nouveau un jour ! :)</p>

membership_granted:
    subject: "Félicitations pour votre adhésion à MySpeedPuzzling.com"
    title: "Votre adhésion est maintenant active !"
    content: |
        <p>Nous sommes ravis de reconnaître votre contribution et vos efforts dans la communauté Speed Puzzling !</p>
        <p>En signe de notre appréciation, nous vous avons accordé une adhésion sur MySpeedPuzzling.com. Votre adhésion restera active jusqu'au : <b>%membershipExpiresAt%</b>.</p>
        <p>Vous pouvez vérifier et gérer votre adhésion à tout moment sur la <a href="%membershipUrl%">page adhésion</a>.</p>
        <p>Merci d'être un membre si précieux de la communauté Speed Puzzling. Continuez à résoudre des puzzles et à inspirer d'autres puzzleurs !</p>

membership_subscribed:
    subject: "Félicitations pour votre adhésion à MySpeedPuzzling.com"
    title: "Merci de nous avoir rejoint !"
    content: |
        <h4>Votre adhésion est maintenant active.</h4>
        <p>Nous apprécions profondément votre soutien et sommes ravis de vous accueillir en tant que membre de MySpeedPuzzling.com !</p>
        <p>Votre prochaine période de facturation commence le : <b>%nextBillingPeriod%</b>.</p>
