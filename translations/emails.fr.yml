    title: "Paiement réussi, merci !"
    content: |
        <p>Merci beaucoup de rester avec nous et de faire partie de MySpeedPuzzling.com !</p>
        <p>Nous sommes ravis de vous informer que votre adhésion a été renouvelée avec succès. Votre prochaine période de facturation commence le : <b>%nextBillingPeriod%</b>.</p>
        <p>Si vous souhaitez mettre à jour ou réviser les détails de votre abonnement, vous pouvez le faire sur la <a href="%membershipUrl%">page adhésion</a>.</p>
