faq:
    meta:
        title: "Časté dotazy"
    title: "Časté dotazy"
    intro_block: |
        <p>Zpětná vazba je pro nás velmi důležitá a moc si jí vážíme! Pokud máte cokoliv, co byste nám rádi sdělili, napište nám prosím na <a href="mailto:simona@speedpuzzling.cz">simona@speedpuzzling.cz</a> (případně na <a href="mailto:j.mikes@me.com">j.mikes@me.com</a> ohledně technickým záležitostí) nebo na <a href="https://www.instagram.com/myspeedpuzzling/" target="_blank">Instagramu</a>.</p>
        <p>Veškeré naše zdrojové kódy jsou open-source a veřejné na <a href="https://github.com/MySpeedPuzzling">GitHubu SpeedPuzzling</a>. Zastáváme filizofii &quot;sharing is caring&quot; a vše ohledně myspeedpuzzling.com se snažíme otevřeně sdílet.</p>

    question_fair_play: Jak se dozvíte, že při zadávání času nepodvádím?
    answer_fair_play: |
        <p>Upřímně řečeno - pravděpodobně nedozvíme. U veřejného žebříčku, kde si puzzleři zadávají časy sami, se spoléháme na čestnost a poctivost každého jednotlivého puzzlaře. Měli byste snad radost z nepoctivého podvodně zadaného výsledku?</p>
        <p>Předpokládáme, že stejně jako my, i ostatní puzzleři skládají především pro radost a časy z tohoto typu skládání jsou orientační pro představu, jak si stojíme v porovnání s ostatními a naostro si změříme síly během nějaké soutěže. Řekněte sami, nevypadalo by podezřele, pokud na platformě budu mít čas 20 minut ale během soutěže složím puzzle za 3 hodiny?</p>
        <p>Do budoucna plánujeme také hodnocené ligy, kde bude vyžadováno ověření času například pomocí videozáznamu.</p>
        <p class="text-danger mb-0"><small>Protože jsou v naší komunitě i finalisté World Jigsaw Championship, kteří se umístili na předních příčkách, můžeme jejich časy brát jako referenční. Podezřelé časy, budeme sledovat a pokud se prokáže podvod, tak bez milosti také mazat. Při opakovaném podvádění bude hráči přístup na platformu omezen.</small></p>

    question_qr: Dostaly se ke mě puzzle s QR kódem a logem myspeedpuzzling.com, co s tím?
    answer_qr: |
        <p>Abychom vám skládání a zadávání časů co nejvíce zpříjemnili, na všechny puzzle které nám projdou pod rukou přidáváme QR kód - po naskenování se dostanete na stránku s danými puzzlemi, kde můžete pomocí tlačítek rovnou začít stopovat a nebo zadat váš čas.</p>
        <p class="mb-0">Pokud byste nám chtěli pomoci šířit osvětu ohledně speedpuzzlingu a do svých puzzlí přidat letáček s QR kódem, prosím napište nám - pošleme vám PDF které si můžete vytisknout, případně pošleme poštou přímo vytištěné letáčky.</p>

    question_add_time_for_missing_puzzle: Můžu přidat čas i k puzzlím, které na platformě nejsou?
    answer_add_time_for_missing_puzzle: |
        <p>Rozhodně! Pokud jste skládali puzzle, které u nás na platformě ještě nejsou, při přidávání času překlikněte na možnost:</p>
        <div class="form-check form-switch mb-3">
            <input type="checkbox" class="form-check-input" id="switch-add-puzzle">
            <label class="form-check-label" for="switch-add-puzzle">Zadat puzzle ručně - neznám výrobce nebo nejsou v seznamu</label>
        </div>
        <p class="mb-0">Následně máte možnost vybrat ze seznamu výrobců. Pokud ani výrobce není v databázi, můžete opět zadat sami.</p>

    question_edit_or_delete_time: Jak upravím nebo smažu zadaný čas?
    answer_edit_or_delete_time: |
        <p>V sekci <a href="%link%">Můj profil</a> u každého zadaného času najdete odkaz na editaci (odkaz má podobu ikonky tužky <span class="btn btn-sm btn-outline-dark px-2 py-1 border-0"><i class="ci-edit"></i></span>).</p>
        <p class="mb-0">Na stránce s editací je úplně dole <a class="btn btn-sm btn-outline-danger mx-2">kouzelné tlačítko</a> jenž záznam jednou a provždy smaže z celého internetu.</p>

    question_button_start_solving: Co dělá tlačítko <a class="btn btn-accent btn-sm mx-2"><i class="ci-time"></i> Začít skládat</a>?
    answer_button_start_solving: |
        <p class="mb-0">Otevře stopky s vybranými puzzlemi - můžete rovnou začít skládat a stopovat čas.</p>

    question_button_add_my_time: Co dělá tlačítko <a class="btn btn-accent btn-sm mx-2"><i class="ci-add"></i> Přidat můj čas</a>?
    answer_button_add_my_time: |
        <p class="mb-0">Otevře přidání vašeho času k vybraným puzzlím - vhodné pokud používáte vlastní stopky a právě jste doskládali. Pokud jste doskládali v minulosti a chcete zaznamenat čas, máte možnost uvést i datum, kdy jste skládali.</p>

    question_helping: Můžu přiložit ruku k dílu?
    answer_helping: |
        <p class="mb-0">Jasně! Spojte se s námi, ideálně s představou, jak byste se rádi do budování speed puzzling komunity zapojili, dáme hlavy dohromady a určitě něco vymyslíme.</p>

