blog:
    outage-2025-02-17:
        title: Největší výpadek v historii MySpeedPuzzling
        content: |
            <h2 class="h5">Dne 17.2. jsme měli nejdelší výpadek v historii MySpeedPuzzling ...</h2>
            <h4 class="h6">Nejdříve ze všeho vám chci všem moc poděkovat za vaší trpělivost a důvěru! Věřte, že těch 7 hodin kdy jsme věděli, že MSP nefunguje, pro nás bylo velmi stresujících!</h4>
            <p>Dnes jsme měli téměř 10 hodin výpadek celé platformy. Jedná se o nejdelší výpadek v historii MySpeedPuzzlingu. Nebyla to naše chyba... nebo jo?</p>
            <p>Protože se snažíme být 100% transparentní, popíšeme vše jak se stalo, krok za krokem.</p>
            <p>Šel jsem spát zhruba v 1:30 (bohužel chvilku předtím, než se to celé stalo), kdy jsem dokončil další z novinek na MySpeedPuzzling. Kolem 5 ráno, kdy se jedno z dětí vzbudilo na toaletu, Simona automaticky zkontrolovala na elefonu notifikace, často se dívá kdo přidal nové časy a jak rychle stihl puzzle složit. Ano i v 5 ráno... Čekalo ji však nemilé překvapení - stránka, která se nenačítá. Simona do mě strčila se slovy: MySpeedPuzzling nefunguje! Taková slova mě velmi rychle probrala. Beru do ruky telefon, zkouším a opravdu, nefunguje! Jdu pro notebook, zkontrolovat blíže co se děje. V 1:59 v noci nám přišla automatická notifikace z monitoringu, to většinou nevěstí nic nového. Bohužel jsem si jí nevšiml, protože jsem šel spát chvíli předtím. Navíc úprava, kterou jsem prováděl nebyla vůbec destruktivního rázu a nemohla způsobit takovýto výpadek. Takto tedy začal náš pondělní výpadek, který trval téměř až do 12:00.</p>
            <h5>Technické detaily pro geeky:</h5>
            <p><em>(pomůže vám to nahlédnout do naší serverové infrastruktury)</em></p>
            <p>Před týdnem, jsem instaloval na náš MySpeedPuzzling fyzický server i mail server - jako přípravu na migraci z Auth0 na vlastní autentizační službu + newsletter a další věci - posílat desetitisíce e-mailů měsíčně už není en tak a je potřeba se na to řádně připravit. Jak se nakonec ukázalo, může za to právě onen Mail server, ale nepředbíhejme.</p>
            <p>První zjištění bylo, že timeoutují porty 443 a 80 - na celém serveru běží více aplikací a týkalo se to všech aplikací, nejen MSP - to je nemilé. Další, o dost nepříjemnější zjištění bylo, že se na server nedostanu pomocí SH - port také timeoutoval.</p>
            <p>Co teď? Začíná panika a říkám Simoně, že tohle je průšvih.</p>
            <p>Okamžitě notifikuji poskytovatele serveru s tím, že tento server nefunguje - vše v tuto chvíli vypadalo na jasný problém u poskytovatele, protože server se vůbec nehlásil, zatímco ostatní servery ve stejné serverovně byly tále dostupné - mé podezření padlo na hardwarovou chybu, třeba síťová karta, vykopnutý kabel (i to už se mí už v minulosti stalo...), nebo zabanování ze strany poskytovatele z důvodů podezřelé aktivity.</p>
            <p>Poskytovatel reagoval do pár minut, že u nich nic neevidují, byli se podívat v serverovně, server běží a hlásí se - z jeho pohledu vše v pořádku. Skvělé, vše je v pořádku, ale MSP server je nedostupný a nedá se na něj řihlásit...</p>
            <p>Rychle jsem nahodil rescue systém vedle serveru, ze kterého jsem se úspěšně namountoval filesystém MSP serveru a začalo hledání v kupce sena. Věděl jsem, že k výpadku došlo cca v 1:58-1:59. Začal jsem hledat změněné oubory v tom čase, jestli nás třeba někdo náhodou nehacknul. Nic jsem nenašel. Celé to vůbec nedávalo smysl a nedařilo se mi nic najít. Kolem 8:00 se ke mě přidal kolega z práce, aby mi pomohl. Společně jsme zjistili, že SMTP na portu 25 (ten slouží k odesílání e-mailů) běží a netimeoutuje - dokonce jsem si byl schopen poslat e-mail a ten opravdu byl doručen.</p>
            <p>O to více jsme byli oba zmatení - server tedy běží a funguje, "pouze" se na něj nedá přihlásit a jsou zablokované také porty 80 a 443. Teď už jsme si byli téměř jistí, že za to může problém v nastavení sítě - stále vše ale ypadalo "normálně", ale měli jsme hlavního podezřelého - Mail server!</p>
            <p>A taky že ano. Vše na serveru nám běží v Docker containerech, kdo Docker zná, ten možná ví, že jeho síťování může být složité. Mail server, který jsem zvolil, používá jako jednu z komponent také fail2ban, která má za cíl akázat přístupy z podezřelých IP adres - například příliš mnoho neúspěšných pokusů o přihlášení nebo jiné hrozby. Přeskočím další asi 2 hodiny jak jsem k tomu přišel - komponenta fail2ban nebyla správně nakonfigurována (byla ponechána ve výchozím nastavení) a v kombinaci s UFW nějakým záhadným způsobem zablokovala veškerý traffic na zmíněných portech 22, 80 a 443 - i když stále pořádně nechápeme proč se to stalo takhle.</p>
            <p>Protože teď už jsem znal příčinu, finální řešení nezabralo tolik času - rychle odinstalovat mail server včetně UFW, flushnout iptables, přidat znovu pravidla pro síťování dockeru, všechno párkrát "otočit", odpojit rescue ystém, vše znovu vyrestartovat a... konečně po nekonečných 5 hodinách nadávání za monitorem, MSP opět funguje tak jak má...</p>
            <p>Přeskočil jsem některé zbytečné detaily, například, že mezitím jsem v během 5 minut změnil DNS na CloudFlare proxy, kam jsem nahodil Node.js worker se zprávou, že máme výpadek - alespoň aby tam nezůstala prázdná stránka...</p>
            <p>Práci na Mail serveru zatím odkládám a navíc už vím, že bude "bokem", na samostatném serveru mimo MSP. Na jednu stranu bylo zábavné, vyzkoušet si "disaster recovery" proces - kdy v jedné chvíli jsem byl natolik zoufalý, že sem byl připraven na to, že tento server shoří v pekle, rozjedu to během chvilky na novém a jen změním DNS záznamy... naštěstí to nakonec nebylo potřeba.</p>
            <p>PS. ono se to opravdu rozbilo "samo" vlivem mail serveru, po týdnu, bez lidského zásahu... to je teda něco...</p>
            <p>PS2. jste stateční, pokud jste to dočetli až sem :-).</p>

