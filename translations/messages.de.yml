faq:
    meta:
        title: "Speed Puzzling FAQ | Verfolgen & Konkurrieren"
        description: "Speed Puzzling FAQ zu Themen wie Puzzle-Zeiten verfolgen, mit anderen konkurrieren und Ihre Lösungsfähigkeiten verbessern. Starten Sie heute!"
        keywords: "Speed Puzzling FAQ, wie man Speed Puzzling betreibt, Puzzle-Zeiten verfolgen, Puzzle-Timing, Speed Solving Tipps, Puzzle-Wettbewerbs-Guide"
    title: "Häufig gestellte Fragen"
    intro_block: |
        <p>Ihr Feedback ist uns sehr wichtig und wir schätzen es sehr! Wenn Sie uns etwas mitteilen möchten, schreiben Sie uns bitte an <a href="mailto:simona@speedpuzzling.cz">simona@speedpuzzling.cz</a> (oder an <a href="mailto:j.mikes@me.com">j.mikes@me.com</a> für technische Angelegenheiten) oder auf <a href="https://www.instagram.com/myspeedpuzzling/" target="_blank">Instagram</a>.</p>
        <p>Alle unsere Quellcodes sind Open-Source und öffentlich auf <a href="https://github.com/MySpeedPuzzling">GitHub SpeedPuzzling</a>. Wir folgen der Philosophie "Teilen ist Fürsorge" und bemühen uns, alles über myspeedpuzzling.com offen zu teilen.</p>

    question_fair_play: |
    answer_fair_play: |
        <h4 class="mb-3">Woher wissen Sie, dass ich nicht beim Eingeben der Zeiten betrüge?</h4>
        <p>Ehrlich gesagt - wir werden es wahrscheinlich nicht wissen. In der öffentlichen Bestenliste, wo Puzzler selbst Zeiten eingeben, verlassen wir uns auf die Ehrlichkeit und Integrität jedes einzelnen Puzzlers. Würden Sie wirklich ein unehrlich eingegebenes Ergebnis genießen?</p>
        <p>Wir nehmen an, dass andere Puzzler, wie wir auch, hauptsächlich aus Freude puzzeln, und die Zeiten aus dieser Art des Zusammensetzens sind indikativ für eine grobe Vorstellung davon, wie wir uns mit anderen vergleichen und bei einem Wettbewerb abschneiden werden. Sagen Sie mir, würde es nicht verdächtig aussehen, wenn ich 20 Minuten auf der Plattform hätte, aber 3 Stunden bei einem Wettbewerb bräuchte?</p>
        <p>In Zukunft planen wir auch bewertete Ligen, wo eine Zeitverifikation erforderlich sein könnte, zum Beispiel durch Videoaufzeichnung.</p>
        <p class="text-danger mb-0"><small>Da unsere Community Finalisten der Puzzle-Weltmeisterschaft einschließt, die Spitzenplätze erreicht haben, können wir ihre Zeiten als Referenz nehmen. Verdächtige Zeiten werden überwacht und bei erwiesenem Betrug gnadenlos gelöscht. Bei wiederholtem Betrug wird der Zugang des Spielers zur Plattform eingeschränkt.</small></p>

    question_qr: "Ich habe Puzzles mit einem QR-Code und myspeedpuzzling.com Logo erhalten, was soll ich tun?"
    answer_qr: |
        <p>Um das Zusammensetzen und Eingeben von Zeiten für Sie so angenehm wie möglich zu machen, fügen wir allen Puzzles, die durch unsere Hände gehen, einen QR-Code hinzu - das Scannen führt Sie zur Seite mit den jeweiligen Puzzles, wo Sie direkt mit der Zeitmessung beginnen oder Ihre Zeit eingeben können.</p>
        <p class="mb-0">Wenn Sie helfen möchten, das Speed Puzzling bekannt zu machen und einen Flyer mit einem QR-Code zu Ihren Puzzles hinzufügen möchten, schreiben Sie uns bitte - wir senden Ihnen ein PDF, das Sie ausdrucken können, oder wir können Ihnen gedruckte Flyer direkt zusenden.</p>

    question_add_time_for_missing_puzzle: "Kann ich Zeit für Puzzles hinzufügen, die nicht auf der Plattform sind?"
    answer_add_time_for_missing_puzzle: |
        <p>Auf jeden Fall! Wenn Sie ein Puzzle zusammengesetzt haben, das noch nicht auf unserer Plattform ist, wechseln Sie beim Hinzufügen der Zeit zur Option:</p>
        <div class="form-check form-switch mb-3">
            <input type="checkbox" class="form-check-input" id="switch-add-puzzle">
            <label class="form-check-label" for="switch-add-puzzle">Puzzle manuell eingeben - unbekannter Hersteller oder nicht in der Liste</label>
        </div>
        <p class="mb-0">Dann haben Sie die Möglichkeit, aus einer Liste von Herstellern auszuwählen. Wenn der Hersteller auch nicht in der Datenbank ist, können Sie ihn selbst eingeben.</p>

    question_edit_or_delete_time: "Wie bearbeite oder lösche ich eine eingegebene Zeit?"
    answer_edit_or_delete_time: |
        <p>Im Abschnitt <a href="%link%">Mein Profil</a> finden Sie neben jeder eingegebenen Zeit einen Link zum Bearbeiten (der Link sieht aus wie ein Stiftsymbol <span class="btn btn-sm btn-outline-dark px-2 py-1 border-0"><i class="ci-edit"></i></span>).</p>
        <p class="mb-0">Auf der Bearbeitungsseite gibt es ganz unten einen <a class="btn btn-sm btn-outline-danger mx-2">magischen Button</a>, der den Datensatz ein für alle Mal aus dem gesamten Internet löscht.</p>

    question_button_start_solving: "Was macht der <a class=\"btn btn-accent btn-sm mx-2\"><i class=\"ci-time\"></i> Lösung starten</a> Button?"
    answer_button_start_solving: |
        <p class="mb-0">Öffnet die Stoppuhr mit ausgewählten Puzzles - Sie können sofort mit dem Zusammensetzen und der Zeitmessung beginnen.</p>

    question_button_add_my_time: "Was macht der <a class=\"btn btn-accent btn-sm mx-2\"><i class=\"ci-add\"></i> Meine Zeit hinzufügen</a> Button?"
    answer_button_add_my_time: |
        <p class="mb-0">Öffnet das Hinzufügen Ihrer Zeit zu ausgewählten Puzzles - geeignet, wenn Sie Ihre eigene Stoppuhr verwenden und gerade mit dem Zusammensetzen fertig geworden sind. Wenn Sie in der Vergangenheit zusammengesetzt haben und die Zeit aufzeichnen möchten, haben Sie die Möglichkeit, auch das Datum des Zusammensetzens anzugeben.</p>

    question_helping: "Möchten Sie eine helfende Hand?"
    answer_helping: |
        <p class="mb-0">Sicher! Kontaktieren Sie uns, idealerweise mit einer Idee, wie Sie sich am Aufbau der Speed Puzzling Community beteiligen möchten, wir werden unsere Köpfe zusammenstecken und sicherlich etwas ausdenken.</p>

