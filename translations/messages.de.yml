    "community":
      "description": "Wir sind alle hier, weil wir Puzzles lieben. Puzzles sollen Freude bringen, und das gilt auch für diesen Marktplatz. Seien Sie freundlich, geduldig und genießen Sie die Verbindung mit Puzzle-Enthusiasten aus der ganzen Welt."
      "title": "Seien Sie freundlich und haben Sie Spaß!"
    "intro": "Der MySpeedPuzzling-Marktplatz ist ein Ort, an dem Puzzle-Liebhaber sich verbinden, um Puzzles zu verkaufen, zu tauschen oder zu verschenken. Hier ist alles, was Sie wissen müssen."
    "safety":
      "block_info": "Wenn Sie auf Fehlverhalten stoßen, können Sie die Konversation blockieren. Die andere Person wird nie erfahren, dass sie blockiert wurde."
      "description": "MySpeedPuzzling ist nicht verantwortlich für Transaktionen. Wir sind hier, um Puzzler zu verbinden, aber alle Geschäfte sind zwischen Ihnen und der anderen Partei. Seien Sie immer vorsichtig bei Geldtransaktionen und senden Sie niemals Zahlungen ohne ordnungsgemäße Vereinbarungen."
      "title": "Bleiben Sie sicher"
    "step1":
      "description": "Gehen Sie zu einem Puzzle in Ihrer Sammlung und fügen Sie es zur Verkaufs-/Tauschliste hinzu. Sie können dies von der Puzzle-Detailseite, Ihrer Puzzle-Bibliothek oder direkt aus Ihrer Sammlung tun. Aktivieren Sie \"Auf dem Marktplatz anzeigen\", damit andere Puzzler es finden können."
      "title": "Puzzle einstellen"
    "step2":
      "description": "Vor dem Einstellen füllen Sie die Versandländer, Ihre bevorzugte Währung und optional Ihre Versandkosten und Kontaktinformationen aus. Das hilft Käufern zu wissen, was sie erwarten können."
      "title": "Profil einrichten"
    "step3":
      "description": "Nutzen Sie den integrierten Chat, um direkt mit Interessenten hier auf der Plattform zu kommunizieren. Sie können Dinge auch außerhalb der Plattform arrangieren, wenn Sie möchten - es liegt an Ihnen."
      "title": "Mit Puzzlern chatten"
    "step4":
      "description": "Wenn Sie sich auf einen Deal geeinigt haben, markieren Sie das Puzzle als reserviert. Das lässt andere Puzzler wissen, dass der Artikel vergeben ist, während die Transaktion abgeschlossen wird."
      "title": "Puzzles reservieren"
    "step5":
      "description": "Sobald das Puzzle verkauft oder getauscht wurde, markieren Sie es als abgeschlossen. Das Puzzle wird automatisch aus Ihrer Sammlung entfernt und der Käufer kann es direkt zu seiner hinzufügen."
      "title": "Transaktion abschließen"
    "step6":
      "description": "Nach Abschluss der Transaktion vergessen Sie nicht, den anderen Puzzler zu bewerten! Bewertungen helfen, Vertrauen in der Community aufzubauen und zeigen anderen, wie die Erfahrung war."
      "title": "Bewertung hinterlassen"
