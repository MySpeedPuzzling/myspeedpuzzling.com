    "description": "Nutzungsbedingungen für die MySpeedPuzzling.com Plattform"
  "content": "<h1>Nutzungsbedingungen</h1>\n<p>Diese Nutzungsbedingungen regeln die Bereitstellung von Abonnements (Mitgliedschaft) auf der MySpeedPuzzling.com Plattform. Wir möchten, dass Sie alle wichtigen Informationen an einem Ort haben, damit Sie sie leicht überprüfen können.</p>\n<h2>1. Wer wir sind</h2>\n<ul>\n    <li><strong>Anbieter:</strong> Simona Mikešová (Einzelunternehmerin)</li>\n    <li><strong>Adresse:</strong> Františka Formana 237/31, 700 30 Ostrava, Tschechische Republik</li>\n    <li><strong>ID-Nr.:</strong> 06868878</li>\n    <li><strong>Kontakt-E-Mail:</strong> <a href=\"mailto:simona@speedpuzzling.cz\">simona@speedpuzzling.cz</a></li>\n</ul>\n<p>Als Betreiber der MySpeedPuzzling.com Plattform sind wir Ihr Vertragspartner für den Kauf und die Nutzung der kostenpflichtigen Mitgliedschaft.</p>\n<h2>2. Wie der Service funktioniert</h2>\n<p>MySpeedPuzzling.com ist eine Online-Plattform für Puzzle-Enthusiasten. Wir bieten verschiedene Funktionen, während Premium-Teile der\
    \ Anwendung nur Benutzern mit aktiver Mitgliedschaft zugänglich sind.</p>\n<ul>\n    <li>Die Mitgliedschaft ist ein virtuelles (digitales) Produkt - sobald Sie bezahlen, erhalten Sie sofort Zugang zu exklusiven Funktionen.</li>\n    <li>Da es sich um einen elektronischen Service handelt, gelten keine physische Lieferung oder Versandbedingungen.</li>\n    <li>Die Inhalte und Funktionen, die als Teil der Mitgliedschaft verfügbar sind, können sich im Laufe der Zeit ändern - wir verbessern sie kontinuierlich.</li>\n</ul>\n<h2>3. Bestellung und Vertragsabschluss</h2>\n<p>Wenn Sie sich entscheiden, eine kostenpflichtige Mitgliedschaft zu kaufen, wählen Sie einfach das Monatsabonnement im Bereich \"Mitgliedschaft\". Sie werden dann zum Stripe-Zahlungsgateway weitergeleitet.</p>\n<ul>\n    <li><strong>Zahlungsdetails:</strong> Alle Zahlungsdetails werden über Stripe mit verschlüsselter Kommunikation verarbeitet - wir haben keinen Zugang zu diesen Informationen.</li>\n    <li><strong>Bestellbestätigung:</strong>\
    \ Der Vertrag zwischen Ihnen und uns wird zum Zeitpunkt der erfolgreichen Zahlung geschlossen. Ihre Mitgliedschaft wird danach sofort aktiviert.</li>\n    <li><strong>Rechnung:</strong> Sie können die Rechnung für Ihr bezahltes Abonnement direkt aus dem Stripe-Zahlungsportal herunterladen.</li>\n    <li><strong>Weitere Mitgliedschaftsverwaltung:</strong> Änderungen der Zahlungsmethode, Kündigung oder Verlängerung werden ebenfalls über das Stripe-Zahlungsportal verwaltet, das über den Bereich \"Mitgliedschaft\" in Ihrem Konto zugänglich ist.</li>\n</ul>\n<h2>4. Preise und Zahlungsbedingungen</h2>\n<ul>\n    <li><strong>Mitgliedschaftspreis:</strong> Alle Preise sind inklusive Mehrwertsteuer angegeben. Je nach der Währung, die Sie für die Zahlung verwenden, können die Preise leicht variieren.</li>\n    <li><strong>Zahlungsmethoden:</strong> Stripe unterstützt Kartenzahlungen, Apple Pay und Link (andere Methoden können im Laufe der Zeit hinzugefügt werden).</li>\n    <li><strong>Wiederkehrende\
    \ Zahlung:</strong> Dies ist ein Monatsabonnement, was bedeutet, dass die Zahlung jeden Monat wiederkehrt, bis Sie Ihre Mitgliedschaft kündigen.</li>\n</ul>\n<h2>5. Kündigung und Rückerstattungen</h2>\n<ul>\n    <li><strong>Sie können Ihre Mitgliedschaft jederzeit kündigen:</strong> Nach der Kündigung behalten Sie den Zugang bis zum Ende der vorausbezahlten Periode. Sobald diese Periode endet, werden keine weiteren Zahlungen vorgenommen.</li>\n    <li><strong>Rückerstattungen:</strong> Wenn Sie eine Rückerstattung für die aktuelle Abrechnungsperiode beantragen, erstatten wir die Zahlung mit derselben Methode zurück, mit der Sie bezahlt haben, und Ihre Mitgliedschaft endet sofort.</li>\n    <li><strong>Bearbeitungsgeschwindigkeit:</strong> Wir bearbeiten Rückerstattungen und Beschwerden umgehend (normalerweise innerhalb des nächsten Geschäftstages), spätestens innerhalb von 30 Tagen, wie gesetzlich vorgeschrieben.</li>\n    <li><strong>Rückerstattungskosten:</strong> Wir übernehmen alle\
    \ Gebühren für Rückerstattungen - wir möchten, dass Sie zufrieden sind.</li>\n</ul>\n<h2>6. Beschwerden</h2>\n<p>Wenn Sie das Gefühl haben, dass der Service nicht mit angemessener Qualität erbracht wurde oder Sie technische Probleme haben, kontaktieren Sie uns bitte unter\n    <a href=\"mailto:simona@speedpuzzling.cz\">simona@speedpuzzling.cz</a>.\n</p>\n<ul>\n    <li>Wir bearbeiten Beschwerden so schnell wie möglich, normalerweise innerhalb von 1-2 Werktagen.</li>\n    <li>Die maximale Lösungszeit für Beschwerden beträgt 30 Tage.</li>\n</ul>\n<h2>7. Schutz personenbezogener Daten</h2>\n<p>Wir stellen Informationen zur Verarbeitung personenbezogener Daten auf <a href=\"%privacyPolicyLink%\">einer separaten Seite</a> zum Datenschutz zur Verfügung. Dort finden Sie alle Details darüber, welche Daten wir sammeln, warum wir sie verarbeiten und wie wir damit umgehen.</p>\n<h2>8. Schlussbestimmungen</h2>\n<ul>\n    <li>Diese Bedingungen unterliegen tschechischem Recht, und alle Streitigkeiten\
    \ werden von den zuständigen Gerichten der Tschechischen Republik gelöst.</li>\n    <li>Wir glauben, dass keine Streitigkeiten entstehen werden, aber falls doch, können Sie sich an die Tschechische Handelsinspektion (ČOI) wenden oder die Europäische Online-Streitbeilegungsplattform (ODR) nutzen.</li>\n    <li>Die aktuelle Version der Bedingungen ist immer auf MySpeedPuzzling.com verfügbar. Wir behalten uns das Recht vor, angemessene Änderungen vorzunehmen, um sie im Einklang mit der Gesetzgebung oder operativen Bedürfnissen zu halten.</li>\n</ul>\n<p><em><small>Zuletzt aktualisiert: Januar 2025</small></em></p>\n"
