homepage:
    meta:
        title: "Speed Puzzling - Zeiten verfolgen & Konkurrieren"
        description: "Tritt der ultimativen Speed Puzzling Community bei! Verfolge Puzzle-Zeiten, konkurriere mit Spielern weltweit und erklimme die Bestenlisten. Starte heute!"
        keywords: "Speed Puzzling, Speedpuzzling, Puzzle-Zeiten, Puzzle-Community, Puzzle-Wettbewerb, Puzzle-Bestenliste"
    global_statistics: "Es hat uns alle zusammen so viel Zeit gekostet, <strong>%puzzles%</strong> Puzzles zu lösen.<br>Das sind unglaubliche <strong>%pieces%</strong> Teile."

    title: "Willkommen Puzzler in der Welt des Speed Puzzling!"
    intro_text: "Speed Puzzling ist ein aufregender Sport, bei dem das Ziel darin besteht, Puzzles so schnell wie möglich zusammenzusetzen. Jedes Teil zählt, jede Sekunde ist wichtig. Stell dir traditionelle Puzzle-Lösung vor, aber mit dem Adrenalin einer Rennstrecke! Unsere Plattform ist die erste ihrer Art - ein Ort, wo du deine Puzzle-Lösungsfähigkeiten nicht nur gegen die Zeit, sondern auch gegen andere Puzzle-Enthusiasten testen kannst."
    why_block: |
        <h3>Warum sollte ich beitreten?</h3>
        <ul>
            <li><strong>Mit anderen konkurrieren:</strong> Teile deine Zeiten und vergleiche sie mit anderen Puzzlern</li>
            <li><strong>Bestenlisten und Statistiken:</strong> Entdecke die Ranglisten der schnellsten Puzzler, meisten zusammengesetzten Puzzles und aktivsten Nutzer</li>
            <li><strong>Stoppuhr:</strong> Nutze unsere integrierte Stoppuhr für einfaches Zeitmessen beim Puzzle-Zusammensetzen</li>
            <li><strong>Deine Puzzles hinzufügen:</strong> Hast du ein Puzzle, das auf unserer Seite fehlt? Füge es hinzu und teile deine Zeiten mit der Community.</li>
            <li><strong>Baue deine Puzzle-Community auf:</strong> Tritt unserer wachsenden Community bei und teile Tipps, Tricks und freundschaftliche Rivalität</li>
            <li><strong>Erweitere deinen Horizont:</strong> Wir planen Wettbewerbe zu organisieren, sowohl online als auch in Zukunft offline, damit du deine Fähigkeiten live zeigen kannst</li>
        </ul>
    help_us_grow_block: |
        <h3>Hilf uns zu wachsen</h3>
        <p>Unsere App steht erst am Anfang, und deine Ideen, dein Feedback und deine Hilfe beim Finden von Fehlern sind von unschätzbarem Wert. Begleite uns in dieser frühen Phase und hab direkten Einfluss auf die Zukunft des Speed Puzzling.</p>
    start_today_block: |
        <h3>Heute beginnen</h3>
        <p>Ob du ein Anfänger oder ein erfahrener Puzzler bist, unsere Plattform bietet den perfekten Ort, um deine Fähigkeiten zu entwickeln und dich mit anderen zu messen. Tritt uns bei und werde Teil der Zukunft des Speed Puzzling!</p>
