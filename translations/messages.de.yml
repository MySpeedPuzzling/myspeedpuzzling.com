    outage-2025-02-17:
        title: Der größte Ausfall in der Geschichte von MySpeedPuzzling
        content: |
            <h2 class="h5">Am 17. Februar hatten wir den längsten Ausfall in der Geschichte von MySpeedPuzzling ...</h2>
            <h4 class="h6">Zunächst möchte ich Ihnen allen so sehr für Ihre Geduld und Ihr Vertrauen danken! Glauben Sie mir, diese 7 Stunden, in denen wir wussten, dass MSP nicht funktioniert, waren extrem stressig für uns!</h4>
            <p>Heute hatten wir einen fast 10-stündigen Ausfall der gesamten Plattform. Es ist der längste Ausfall in der Geschichte von MySpeedPuzzling. Es war nicht unsere Schuld... oder doch?</p>
            <p>Da wir bestrebt sind, 100% transparent zu sein, hier ist eine schrittweise Darstellung dessen, was passiert ist.</p>
            <p>Ich ging gegen 1:30 Uhr ins Bett (leider kurz bevor alles zusammenbrach), nachdem ich gerade eine weitere neue Funktion für MySpeedPuzzling fertiggestellt hatte. Gegen 5 Uhr morgens, als eines unserer Kinder aufstand, um auf die Toilette zu gehen, überprüfte Simona automatisch Benachrichtigungen auf ihrem Handy - sie schaut oft, wer neue Zeiten gepostet hat und wie schnell sie das Puzzle zu lösen schafften. Ja, sogar um 5 Uhr morgens... Aber sie wurde von einer unangenehmen Überraschung begrüßt: Die Seite würde nicht laden. Sie stieß mich an und sagte: "MySpeedPuzzling funktioniert nicht!" Das zu hören weckte mich sofort. Ich griff nach meinem Handy, probierte es aus, und es funktionierte wirklich nicht! Ich griff nach meinem Laptop, um die Dinge genauer zu untersuchen. Um 1:59 Uhr hatten wir eine automatisierte Überwachungsbenachrichtigung erhalten, was normalerweise keine gute Nachricht ist. Leider verpasste ich sie, weil ich gerade ins Bett gegangen war. Außerdem war die Änderung, die ich vorgenommen hatte, in keiner Weise destruktiv und hätte einen solchen Ausfall nicht verursachen können. Und so begann unser Montag-Ausfall, der bis fast Mittag dauerte.</p>
            <h5>Technische Details für Geeks:</h5>
            <p><em>(das wird Ihnen einen Einblick in unsere Server-Infrastruktur geben)</em></p>
            <p>Vor einer Woche installierte ich einen Mail-Server auf unserem physischen MySpeedPuzzling-Server - das war eine Vorbereitung für die Migration von Auth0 zu unserem eigenen Authentifizierungsservice, plus Newsletter und andere Funktionen - das Senden von Zehntausenden von E-Mails pro Monat ist nicht nur ein Spaziergang im Park, und wir müssen darauf vorbereitet sein. Wie sich herausstellte, war dieser Mail-Server tatsächlich der Schuldige, aber springen wir nicht vor.</p>
            <p>Das erste, was ich entdeckte, war, dass die Ports 443 und 80 Timeouts hatten. Der Server hostet mehrere Anwendungen, und das betraf alle, nicht nur MSP - was unangenehm war. Ein weiterer, beunruhigenderer Befund war, dass ich nicht über SSH auf den Server zugreifen konnte - der Port hatte auch ein Timeout.</p>
            <p>Was nun? Panik setzte ein, und ich sagte Simona, dass das ein großes Problem sei.</p>
            <p>Ich benachrichtigte sofort den Server-Anbieter, dass dieser bestimmte Server nicht antwortete - zu diesem Zeitpunkt schien es wie ein klares Problem auf ihrer Seite, weil der Server überhaupt nicht antwortete, während andere Server im selben Rechenzentrum noch erreichbar waren. Ich vermutete ein Hardware-Problem, vielleicht eine defekte Netzwerkkarte oder ein lockeres Kabel (das ist mir schon einmal passiert...), oder ein Anbieter-Bann wegen verdächtiger Aktivitäten.</p>
            <p>Der Anbieter antwortete innerhalb weniger Minuten und sagte, sie sähen nichts auf ihrer Seite. Sie überprüften das Rechenzentrum; der Server lief und antwortete - aus ihrer Sicht war alles in Ordnung. Großartig, also sahen sie kein Problem, aber der MSP-Server war immer noch unerreichbar und ich konnte mich nicht anmelden...</p>
            <p>Ich startete schnell ein Rettungssystem neben dem Server, von dem aus ich erfolgreich das Dateisystem des MSP-Servers mountete und begann die Suche nach der Nadel im Heuhaufen. Ich wusste, dass der Ausfall gegen 1:58-1:59 Uhr passiert war. Ich suchte nach Dateien, die zu dieser Zeit geändert wurden, für den Fall, dass wir gehackt worden waren. Ich fand nichts. Nichts davon ergab Sinn, und ich konnte nichts entdecken. Gegen 8:00 Uhr schloss sich ein Kollege von der Arbeit mir an, um zu helfen. Zusammen entdeckten wir, dass SMTP auf Port 25 (für E-Mail-Versand) funktionierte und kein Timeout hatte - ich konnte mir sogar eine E-Mail senden, und sie wurde tatsächlich zugestellt.</p>
            <p>Das verwirrte uns nur noch mehr - der Server lief und war betriebsbereit, er war "nur" unerreichbar, und die Ports 80 und 443 waren auch blockiert. Bis dahin waren wir uns fast sicher, dass es ein Problem mit der Netzwerkkonfiguration gab - alles sah immer noch "normal" aus, aber unser Hauptverdächtiger war der Mail-Server!</p>
            <p>Und tatsächlich war das der Fall. Alles auf dem Server läuft in Docker-Containern. Jeder, der Docker verwendet hat, weiß, dass dessen Netzwerk knifflig sein kann. Der Mail-Server, den ich gewählt hatte, enthält auch fail2ban, das dazu gedacht ist, den Zugang von verdächtigen IP-Adressen zu blockieren - zum Beispiel, wenn es zu viele fehlgeschlagene Anmeldeversuche oder andere Bedrohungen gibt. Ich überspringe etwa zwei weitere Stunden der Diagnose - aber im Wesentlichen war fail2ban nicht richtig konfiguriert (es wurde in seinen Standardeinstellungen belassen), und in Kombination mit UFW blockierte es irgendwie mysteriös den gesamten Verkehr auf den Ports 22, 80 und 443 - obwohl wir immer noch nicht vollständig verstehen, warum es auf diese Weise geschah.</p>
            <p>Sobald ich die Ursache kannte, dauerte die endgültige Lösung nicht zu lange - schnell den Mail-Server deinstallieren (einschließlich UFW), iptables leeren, die Docker-Netzwerkregeln wieder hinzufügen, alles ein paar Mal "bouncing", das Rettungssystem trennen, alles neu starten, und... endlich, nach qualvollen fünf Stunden des Fluchens am Monitor, war MSP wieder normal...</p>
            <p>Ich habe einige unnötige Details übersprungen - wie ich in der Zwischenzeit innerhalb von fünf Minuten DNS zu einem CloudFlare-Proxy wechselte und einen Node.js-Worker einrichtete, um eine Nachricht über den Ausfall anzuzeigen - nur damit es keine leere Seite gab...</p>
            <p>Für jetzt stelle ich die Mail-Server-Arbeit beiseite, und ich weiß, dass sie "zur Seite" sein wird, auf einem separaten Server, weg von MSP. Einerseits war es interessant, unseren "Disaster Recovery"-Prozess zu testen - an einem Punkt war ich so verzweifelt, dass ich bereit war, diesen Server in der Hölle brennen zu lassen, alles auf einem neuen aufzubauen und einfach die DNS-Einträge zu aktualisieren... Zum Glück erwies sich das am Ende als unnötig.</p>
            <p>PS. Es ist wirklich "von selbst" kaputtgegangen, dank des Mail-Servers, nach einer Woche ohne menschliches Eingreifen... Das ist schon etwas...</p>
            <p>PS2. Sie sind mutig, wenn Sie den ganzen Weg bis hierher gelesen haben :-).</p>
