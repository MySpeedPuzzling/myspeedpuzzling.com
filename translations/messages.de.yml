  "content": "<h1>Datenschutzerklärung</h1>\n<p>Der Zweck dieses Dokuments ist es, Sie darüber zu informieren, wie wir Ihre personenbezogenen Daten auf MySpeedPuzzling.com handhaben. Wir schätzen Ihr Vertrauen und Ihre Privatsphäre sehr.</p>\n<h2>1. Öffentlicher Name</h2>\n<p>Bei der Registrierung auf MySpeedPuzzling.com können Sie einen <strong>öffentlichen Namen</strong> wählen - das kann ein Spitzname, eine Abkürzung oder Initialen sein. Dieser Name wird allen Besuchern der Website angezeigt. Bitte seien Sie vorsichtig bei der Namenswahl, wenn Sie anonymer bleiben möchten.</p>\n<h2>2. E-Mail</h2>\n<ul>\n    <li>Sie geben Ihre E-Mail-Adresse für die Anmeldung und Kommunikation mit den Plattform-Administratoren an.</li>\n    <li><strong>Die E-Mail-Adresse ist nicht öffentlich</strong> - sie erscheint nirgendwo in Ihrem Profil und ist für Dritte nicht zugänglich.</li>\n    <li>Ihre E-Mail wird in einer verschlüsselten Datenbank gespeichert, und nur die Anwendungsautoren haben Zugang dazu.</li>\n\
    \    <li>Wir teilen Ihre E-Mail-Adresse nicht mit anderen Unternehmen.</li>\n</ul>\n<h2>3. Passwort</h2>\n<ul>\n    <li>Ihr Passwort wird in unserer Datenbank nur als <strong>Hash</strong> gespeichert - das ist eine irreversible Verschlüsselung, sodass kein Administrator oder Entwickler seine ursprüngliche Form entdecken kann.</li>\n    <li>Wenn Sie sich anmelden, werden die eingegebenen Informationen mit dem in der Datenbank gespeicherten Hash verglichen.</li>\n    <li>Aus Sicherheitsgründen senden wir niemals das ursprüngliche Passwort per E-Mail; bei Bedarf können Sie es über den \"Passwort vergessen\"-Prozess zurücksetzen.</li>\n</ul>\n<h2>4. Optionale öffentliche Informationen</h2>\n<p>Benutzer haben die Möglichkeit, zusätzliche <strong>öffentliche Informationen</strong> in ihrem Profil anzugeben (z.B. Stadt, Land, Social-Media-Links, Beschreibung, Avatar) für bessere Community-Interaktion.</p>\n<ul>\n    <li>Diese Informationen sind für alle Besucher sichtbar und werden <strong>nicht\
    \ als sensible</strong> personenbezogene Daten betrachtet.</li>\n    <li>Sie werden benachrichtigt, dass diese Informationen öffentlich sind, wenn Sie sie ausfüllen.</li>\n    <li>Dennoch werden diese Daten auch in unserer verschlüsselten Datenbank gespeichert.</li>\n</ul>\n<h2>5. Zahlungsinformationen</h2>\n<ul>\n    <li>Die MySpeedPuzzling.com Plattform <strong>sammelt keine Daten über Zahlungsmethoden</strong> - alle Zahlungen werden ausschließlich über das Partnerunternehmen Stripe abgewickelt.</li>\n    <li>Wir haben niemals Zugang zu Ihren Zahlungskarten-Details, Bankkontoinformationen oder anderen Finanzdaten.</li>\n</ul>\n<h2>6. Sicherheit und Privatsphäre</h2>\n<ul>\n    <li>Die Sicherheit unserer Benutzer hat Priorität - Server und Datenbanken sind gegen unbefugten Zugang, Datenlecks und andere Cyber-Bedrohungen geschützt.</li>\n    <li>Ihre personenbezogenen Daten (z.B. E-Mail oder optionale Profilinformationen) sind immer verschlüsselt, und nur die Anwendungsautoren können\
    \ darauf zugreifen.</li>\n    <li>Wir halten alle Standard-Sicherheitsmaßnahmen ein und arbeiten kontinuierlich daran, unsere Sicherheit zu verbessern.</li>\n</ul>\n<p>Wenn Sie Fragen zum Schutz personenbezogener Daten haben oder unsicher sind, ob etwas ausreichend klar ist, kontaktieren Sie uns bitte unter <a href=\"mailto:simona@speedpuzzling.cz\">simona@speedpuzzling.cz</a>.</p>\n<p><em><small>Zuletzt aktualisiert: Januar 2025</small></em></p>\n"
