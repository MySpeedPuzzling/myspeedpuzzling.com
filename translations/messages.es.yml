blog:
    outage-2025-02-17:
        title: "La Mayor Interrupción en la Historia de MySpeedPuzzling"
        content: |
            <h2 class="h5">El 17 de febrero, experimentamos la interrupción más larga en la historia de MySpeedPuzzling ...</h2>
            <h4 class="h6">¡Antes que nada, quiero agradecerles mucho a todos por su paciencia y confianza! ¡Créanme, esas 7 horas cuando sabíamos que MSP no estaba funcionando fueron extremadamente estresantes para nosotros!</h4>
            <p>Hoy, tuvimos una interrupción de casi 10 horas de toda la plataforma. Es la interrupción más larga en la historia de MySpeedPuzzling. No fue nuestra culpa... ¿o sí lo fue?</p>
            <p>Porque nos esforzamos por ser 100% transparentes, aquí tienes un relato paso a paso de lo que pasó.</p>
            <p>Me fui a la cama alrededor de la 1:30 AM (desafortunadamente, justo antes de que todo se viniera abajo), habiendo acabado de terminar otra nueva característica para MySpeedPuzzling. Alrededor de las 5 AM, cuando uno de nuestros hijos se levantó para ir al baño, Simona automáticamente revisó las notificaciones en su teléfono—a menudo mira quién publicó nuevos tiempos y qué tan rápido lograron resolver el rompecabezas. Sí, incluso a las 5 de la mañana... Pero fue recibida por una sorpresa desagradable: ¡la página no cargaba! Me empujó, diciendo: "¡MySpeedPuzzling no está funcionando!" Escuchar eso me despertó inmediatamente. Tomé mi teléfono, lo intenté, ¡y realmente no estaba funcionando! Tomé mi laptop para examinar las cosas más de cerca. A la 1:59 AM, habíamos recibido una notificación de monitoreo automatizada, lo cual usualmente no son buenas noticias. Desafortunadamente, me la perdí porque me había ido a la cama justo antes. Además, el cambio que había hecho no era de ninguna manera destructivo y no podría haber causado tal interrupción. Y así comenzó nuestra interrupción del lunes, que duró casi hasta el mediodía.</p>
            <h5>Detalles técnicos para geeks:</h5>
            <p><em>(esto te dará un vistazo a nuestra infraestructura de servidor)</em></p>
            <p>Hace una semana, instalé un servidor de correo en nuestro servidor físico de MySpeedPuzzling—esto era preparación para migrar de Auth0 a nuestro propio servicio de autenticación, además de un boletín y otras características—enviar decenas de miles de emails al mes no es solo un paseo por el parque, y necesitamos estar listos para ello. Como resultó, ese servidor de correo fue efectivamente el culpable, pero no nos adelantemos.</p>
            <p>Lo primero que descubrí fue que los puertos 443 y 80 estaban agotando el tiempo. El servidor aloja múltiples aplicaciones, y esto afectó a todas ellas, no solo MSP—lo cual fue desagradable. Otro hallazgo más preocupante fue que no podía acceder al servidor vía SSH—el puerto también agotaba el tiempo.</p>
            <p>¿Qué ahora? El pánico se instaló, y le dije a Simona que esto era un gran problema.</p>
            <p>Inmediatamente notifiqué al proveedor del servidor que este servidor en particular no estaba respondiendo—en ese momento, parecía un problema claro de su parte porque el servidor no respondía para nada, mientras que otros servidores en el mismo centro de datos todavía eran alcanzables. Sospeché un problema de hardware, tal vez una tarjeta de red mala o un cable suelto (esto me ha pasado antes…), o una prohibición del proveedor debido a actividad sospechosa.</p>
            <p>El proveedor respondió en unos minutos diciendo que no veían nada de su lado. Revisaron el centro de datos; el servidor estaba funcionando y respondiendo—desde su perspectiva, todo estaba bien. Genial, así que no veían ningún problema, pero el servidor MSP todavía era inalcanzable y no podía iniciar sesión…</p>
            <p>Rápidamente arranqué un sistema de rescate junto al servidor, desde el cual monté exitosamente el sistema de archivos del servidor MSP, y comencé la búsqueda de aguja en un pajar. Sabía que la interrupción pasó alrededor de 1:58–1:59 AM. Busqué cualquier archivo cambiado en ese momento, en caso de que hubiéramos sido hackeados. No encontré nada. Nada de eso tenía sentido, y no pude detectar nada. Alrededor de las 8:00 AM, un colega del trabajo se unió a mí para ayudar. Juntos, descubrimos que SMTP en el puerto 25 (usado para enviar emails) estaba funcionando y no agotando el tiempo—incluso pude enviarme un email a mí mismo, y fue realmente entregado.</p>
            <p>Eso solo nos confundió más—el servidor estaba funcionando y operacional, era "solo" inalcanzable, y los puertos 80 y 443 también estaban bloqueados. Para entonces, estábamos casi seguros de que había algún problema con la configuración de red—todo todavía se veía "normal," ¡pero nuestro principal sospechoso era el servidor de correo!</p>
            <p>Y efectivamente, ese era el caso. Todo en el servidor funciona en contenedores Docker. Cualquiera que haya usado Docker sabe que su red puede ser complicada. El servidor de correo que elegí también incluye fail2ban, que está diseñado para bloquear el acceso desde direcciones IP sospechosas—por ejemplo, si hay demasiados intentos de inicio de sesión fallidos u otras amenazas. Saltaré unas dos horas más de diagnóstico—pero esencialmente, fail2ban no estaba configurado apropiadamente (se dejó en su configuración predeterminada), y combinado con UFW, de alguna manera misteriosamente bloqueó todo el tráfico en los puertos 22, 80 y 443—aunque todavía no entendemos completamente por qué pasó de esa manera.</p>
            <p>Una vez que supe la causa, la solución final no tomó mucho tiempo—rápidamente desinstalar el servidor de correo (incluyendo UFW), limpiar iptables, re-añadir las reglas de red de Docker, "rebotar" todo unas pocas veces, desconectar el sistema de rescate, reiniciar todo, y… finalmente, después de cinco horas agonizantes maldiciendo al monitor, MSP estaba de vuelta a la normalidad…</p>
            <p>Salté algunos detalles innecesarios—como cómo cambié DNS a un proxy de CloudFlare en cinco minutos mientras tanto y configuré un worker de Node.js para mostrar un mensaje sobre la interrupción—solo para que no hubiera una página en blanco…</p>
            <p>Por ahora, estoy dejando el trabajo del servidor de correo a un lado, y sé que estará "a un lado," en un servidor separado, lejos de MSP. Por un lado, fue interesante probar nuestro proceso de "recuperación de desastres"—en un punto estaba tan desesperado que estaba listo para dejar que este servidor se quemara en el infierno, girar todo en uno nuevo, y solo actualizar los registros DNS… Afortunadamente, eso resultó innecesario al final.</p>
            <p>PS. Realmente se rompió "por sí solo", gracias al servidor de correo, después de una semana sin ninguna intervención humana… Eso es bastante algo…</p>
            <p>PS2. Eres valiente si has leído hasta el final :-).</p>
