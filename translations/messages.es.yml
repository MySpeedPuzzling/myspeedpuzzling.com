"homepage":
  "meta":
    "title": "Comunidad Speed Puzzling | Compite"
    "description": "¡Únete a la comunidad speed puzzling definitiva! Registra tiempos, compite con jugadores mundiales y escala rankings. ¡Empieza hoy!"
    "keywords": "speed puzzling, speedpuzzling, tiempos puzzle, comunidad puzzle, competición resolver puzzles, ranking puzzle"
  "global_statistics": "Nos tomó a todos este tiempo resolver <strong>%puzzles%</strong> rompecabezas.<br>Eso es un increíble total de <strong>%pieces%</strong> piezas."
  "title": "¡Bienvenido Puzzlero, al Mundo del Speed Puzzling!"
  "intro_text": "El Speed Puzzling es un deporte emocionante donde el objetivo es armar rompecabezas lo más rápido posible. Cada pieza cuenta, cada segundo importa. ¡Imagina resolver rompecabezas tradicionales pero con la adrenalina de una pista de carreras! Nuestra plataforma es la primera de su tipo: un lugar donde puedes probar tus habilidades de resolución de rompecabezas no solo contra el tiempo, sino también contra otros entusiastas de los rompecabezas."
  "why_block": "<h3>¿Por qué debería unirme?</h3>\n<ul>\n    <li><strong>Compite con otros:</strong> Comparte tus tiempos y compáralos con otros puzzleros</li>\n    <li><strong>Clasificaciones y estadísticas:</strong> Descubre las clasificaciones de los puzzleros más rápidos, los rompecabezas más armados y los usuarios más activos</li>\n    <li><strong>Cronómetro:</strong> Usa nuestro cronómetro integrado para cronometrar fácilmente el armado de tu rompecabezas</li>\n    <li><strong>Añade tus rompecabezas:</strong> ¿Tienes un rompecabezas que falta en nuestro sitio? Añádelo y comparte tus tiempos con la comunidad.</li>\n    <li><strong>Construye tu comunidad de rompecabezas:</strong> Únete a nuestra creciente comunidad y comparte consejos, trucos y rivalidad amistosa</li>\n    <li><strong>Expande tus horizontes:</strong> Planeamos organizar competencias, tanto en línea como en el futuro fuera de línea, para que puedas mostrar tus habilidades en vivo</li>\n</ul>\n"
  "help_us_grow_block": "<h3>Ayúdanos a Crecer</h3>\n<p>Nuestra aplicación está comenzando, y tus ideas, comentarios y ayuda para encontrar errores son invaluables. Únete a nosotros en esta etapa temprana y ten un impacto directo en el futuro del speed puzzling.</p>\n"
  "start_today_block": "<h3>Comienza Hoy</h3>\n<p>Ya seas principiante o un puzzlero experimentado, nuestra plataforma ofrece el lugar perfecto para desarrollar tus habilidades y medirte contra otros. ¡Únete a nosotros y conviértete en parte del futuro del speed puzzling!</p>\n"
