    "description": "Términos de Servicio para la plataforma MySpeedPuzzling.com"
  "content": "<h1>Términos de Servicio</h1>\n<p>Estos Términos de Servicio rigen la provisión de suscripción (membresía) en la plataforma MySpeedPuzzling.com. Queremos que tengas toda la información importante en un lugar para que puedas revisarla fácilmente.</p>\n<h2>1. Quiénes Somos</h2>\n<ul>\n    <li><strong>Proveedor:</strong> Simona Mikešová (Propietario Único)</li>\n    <li><strong>Dirección:</strong> Františka Formana 237/31, 700 30 Ostrava, República Checa</li>\n    <li><strong>No. de ID:</strong> 06868878</li>\n    <li><strong>Email de Contacto:</strong> <a href=\"mailto:simona@speedpuzzling.cz\">simona@speedpuzzling.cz</a></li>\n</ul>\n<p>Como operador de la plataforma MySpeedPuzzling.com, somos tu socio contractual para comprar y usar la membresía paga.</p>\n<h2>2. Cómo Funciona el Servicio</h2>\n<p>MySpeedPuzzling.com es una plataforma en línea para entusiastas de los rompecabezas. Ofrecemos varias características, mientras que las partes premium de la aplicación son accesibles\
    \ solo para usuarios con una membresía activa.</p>\n<ul>\n    <li>La membresía es un producto virtual (digital) – una vez que pagas, inmediatamente obtienes acceso a características exclusivas.</li>\n    <li>Dado que es un servicio electrónico, no se aplican condiciones de entrega física o envío.</li>\n    <li>El contenido y las características disponibles como parte de la membresía pueden cambiar con el tiempo – las estamos mejorando continuamente.</li>\n</ul>\n<h2>3. Pedido y Conclusión del Contrato</h2>\n<p>Si decides comprar una membresía paga, simplemente elige la suscripción mensual en la sección \"Membresía\". Luego serás redirigido a la pasarela de pago de Stripe.</p>\n<ul>\n    <li><strong>Detalles de Pago:</strong> Todos los detalles de pago son procesados vía Stripe usando comunicación encriptada – no tenemos acceso a esta información.</li>\n    <li><strong>Confirmación de Pedido:</strong> El contrato entre tú y nosotros se concluye en el momento del pago exitoso. Tu membresía\
    \ se activa inmediatamente después.</li>\n    <li><strong>Factura:</strong> Puedes descargar la factura de tu suscripción paga directamente desde el portal de pago de Stripe.</li>\n    <li><strong>Gestión Adicional de Membresía:</strong> Los cambios al método de pago, cancelación o extensión también se gestionan a través del portal de pago de Stripe, accesible vía la sección \"Membresía\" en tu cuenta.</li>\n</ul>\n<h2>4. Precios y Términos de Pago</h2>\n<ul>\n    <li><strong>Precio de Membresía:</strong> Todos los precios están indicados incluyendo IVA. Dependiendo de la moneda que uses para el pago, los precios pueden variar ligeramente.</li>\n    <li><strong>Métodos de Pago:</strong> Stripe soporta pagos con tarjeta, Apple Pay y Link (otros métodos pueden añadirse con el tiempo).</li>\n    <li><strong>Pago Recurrente:</strong> Esta es una suscripción mensual, lo que significa que el pago se repite cada mes hasta que canceles tu membresía.</li>\n</ul>\n<h2>5. Cancelación y Reembolsos</h2>\n\
    <ul>\n    <li><strong>Puedes cancelar tu membresía en cualquier momento:</strong> Después de la cancelación, mantendrás el acceso hasta el final del período prepagado. No se tomarán más pagos una vez que termine ese período.</li>\n    <li><strong>Reembolsos:</strong> Si solicitas un reembolso para el período de facturación actual, reembolsaremos el pago usando el mismo método que usaste para pagar, y tu membresía terminará inmediatamente.</li>\n    <li><strong>Velocidad de Procesamiento:</strong> Procesamos reembolsos y reclamos prontamente (usualmente dentro del siguiente día hábil), no más tarde de 30 días como lo requiere la ley.</li>\n    <li><strong>Costos de Reembolso:</strong> Cubrimos cualquier tarifa por reembolsos – queremos que estés satisfecho.</li>\n</ul>\n<h2>6. Reclamos</h2>\n<p>Si sientes que el servicio no ha sido proporcionado con la calidad apropiada o experimentas problemas técnicos, por favor contáctanos en\n    <a href=\"mailto:simona@speedpuzzling.cz\">simona@speedpuzzling.cz</a>.\n\
    </p>\n<ul>\n    <li>Manejamos reclamos tan rápido como sea posible, típicamente dentro de 1–2 días hábiles.</li>\n    <li>El tiempo máximo de resolución para reclamos es de 30 días.</li>\n</ul>\n<h2>7. Protección de Datos Personales</h2>\n<p>Proporcionamos información sobre el procesamiento de datos personales en <a href=\"%privacyPolicyLink%\">una página separada</a> dedicada a la protección de privacidad. Ahí encontrarás todos los detalles sobre qué datos recolectamos, por qué los procesamos y cómo los manejamos.</p>\n<h2>8. Disposiciones Finales</h2>\n<ul>\n    <li>Estos términos se rigen por la ley checa, y cualquier disputa será resuelta por los tribunales competentes de la República Checa.</li>\n    <li>Creemos que no surgirán disputas, pero si surgen, puedes contactar a la Autoridad de Inspección Comercial Checa (ČOI) o usar la plataforma europea de Resolución de Disputas en Línea (ODR).</li>\n    <li>La versión actual de los términos siempre está disponible en MySpeedPuzzling.com.\
    \ Nos reservamos el derecho de hacer cambios razonables para mantenerlos en línea con la legislación o necesidades operacionales.</li>\n</ul>\n<p><em><small>Última actualización: Enero 2025</small></em></p>\n"
"privacy_policy":
  "meta":
    "title": "Política de Privacidad"
    "description": "Política de Privacidad de la plataforma MySpeedPuzzling.com"
  "content": "<h1>Política de Privacidad</h1>\n<p>El propósito de este documento es informarte sobre cómo manejamos tus datos personales en MySpeedPuzzling.com. Valoramos mucho tu confianza y privacidad.</p>\n<h2>1. Nombre Público</h2>\n<p>Al registrarte en MySpeedPuzzling.com, puedes elegir un <strong>nombre público</strong> – puede ser un apodo, abreviación o iniciales. Este nombre se muestra a todos los visitantes del sitio web. Por favor ten cuidado al elegir un nombre si deseas mantenerte más anónimo.</p>\n<h2>2. Email</h2>\n<ul>\n    <li>Proporcionas tu dirección de email para iniciar sesión y comunicarte con los administradores de la plataforma.</li>\n    <li><strong>La dirección de email no es pública</strong> – no aparece en ningún lugar de tu perfil y no es accesible para terceros.</li>\n    <li>Tu email se almacena en una base de datos encriptada, y solo los autores de la aplicación tienen acceso a él.</li>\n    <li>No compartimos tu dirección de email con ninguna otra entidad.</li>\n\
    </ul>\n<h2>3. Contraseña</h2>\n<ul>\n    <li>Tu contraseña se almacena en nuestra base de datos solo como un <strong>hash</strong> – esta es una encriptación irreversible, por lo que ningún administrador o desarrollador puede descubrir su forma original.</li>\n    <li>Cuando inicias sesión, la información que ingresas se compara contra el hash almacenado en la base de datos.</li>\n    <li>Por razones de seguridad, nunca enviamos por email la contraseña original; si es necesario, puedes restablecerla usando el proceso \"Olvidé mi Contraseña\".</li>\n</ul>\n<h2>4. Información Pública Opcional</h2>\n<p>Los usuarios tienen la opción de proporcionar <strong>información pública</strong> adicional en su perfil (ej., ciudad, país, enlaces de redes sociales, descripción, avatar) para una mejor interacción comunitaria.</p>\n<ul>\n    <li>Esta información es visible para todos los visitantes y <strong>no se considera</strong> datos personales sensibles.</li>\n    <li>Serás notificado de que esta\
    \ información es pública al completarla.</li>\n    <li>Sin embargo, estos datos también se almacenan en nuestra base de datos encriptada.</li>\n</ul>\n<h2>5. Información de Pago</h2>\n<ul>\n    <li>La plataforma MySpeedPuzzling.com <strong>no recolecta ningún dato sobre métodos de pago</strong> – todos los pagos son procesados exclusivamente a través de la compañía asociada Stripe.</li>\n    <li>Nunca tenemos acceso a los detalles de tu tarjeta de pago, información de cuenta bancaria o cualquier otro dato financiero.</li>\n</ul>\n<h2>6. Seguridad y Privacidad</h2>\n<ul>\n    <li>La seguridad de nuestros usuarios es nuestra prioridad – los servidores y bases de datos están protegidos contra acceso no autorizado, filtraciones de datos y otras amenazas cibernéticas.</li>\n    <li>Tus datos personales (ej., email o información de perfil opcional) siempre están encriptados, y solo los autores de la aplicación pueden acceder a ellos.</li>\n    <li>Mantenemos todas las medidas de seguridad\
    \ estándar y trabajamos continuamente para mejorar nuestra seguridad.</li>\n</ul>\n<p>Si tienes alguna pregunta sobre la protección de datos personales o si no estás seguro de si algo está suficientemente claro, por favor contáctanos en <a href=\"mailto:simona@speedpuzzling.cz\">simona@speedpuzzling.cz</a>.</p>\n<p><em><small>Última actualización: Enero 2025</small></em></p>\n"
