faq:
    meta:
        title: "FAQ Speed Puzzling | Suivre et Concourir"
        description: "FAQ du speed puzzling couvrant comment suivre les temps de puzzle, concourir avec d'autres et améliorer vos compétences de résolution. Commencez aujourd'hui !"
        keywords: "FAQ speed puzzling, comment faire du speed puzzle, suivre temps puzzle, chronométrage puzzle, conseils résolution rapide, guide compétition puzzle"
    title: "Questions fréquemment posées"
    intro_block: |
        <p>Vos commentaires sont très importants pour nous et nous les apprécions grandement ! Si vous avez quelque chose à nous dire, veuillez nous écrire à <a href="mailto:simona@speedpuzzling.cz">simona@speedpuzzling.cz</a> (ou à <a href="mailto:j.mikes@me.com">j.mikes@me.com</a> pour les questions techniques) ou sur <a href="https://www.instagram.com/myspeedpuzzling/" target="_blank">Instagram</a>.</p>
        <p>Tous nos codes sources sont open-source et publics sur <a href="https://github.com/MySpeedPuzzling">GitHub SpeedPuzzling</a>. Nous adhérons à la philosophie du "partage c'est prendre soin" et nous efforçons de partager tout sur myspeedpuzzling.com ouvertement.</p>

    question_fair_play: |
    answer_fair_play: |
        <h4 class="mb-3">Comment savez-vous que je ne triche pas en saisissant les temps ?</h4>
        <p>Honnêtement - nous ne le saurons probablement pas. Dans le classement public, où les puzzleurs saisissent les temps eux-mêmes, nous comptons sur l'honnêteté et l'intégrité de chaque puzzleur individuel. Apprécieriez-vous vraiment un résultat saisi malhonnêtement ?</p>
        <p>Nous supposons que, comme nous, les autres puzzleurs assemblent principalement pour le plaisir, et les temps de ce type d'assemblage sont indicatifs pour une idée approximative de comment nous nous comparons aux autres et nous mesurerons lors d'une compétition. Dites-moi, ne serait-ce pas suspect si j'avais un temps de 20 minutes sur la plateforme mais que je prenais 3 heures lors d'une compétition ?</p>
        <p>À l'avenir, nous prévoyons également des ligues classées, où la vérification du temps pourrait être requise, par exemple, par enregistrement vidéo.</p>
        <p class="text-danger mb-0"><small>Puisque notre communauté inclut des finalistes du Championnat mondial de puzzle, qui se sont classés en haut, nous pouvons prendre leurs temps comme référence. Les temps suspects seront surveillés et si la fraude est prouvée, ils seront impitoyablement supprimés. En cas de triche répétée, l'accès du joueur à la plateforme sera restreint.</small></p>

    question_qr: J'ai reçu des puzzles avec un code QR et le logo myspeedpuzzling.com, que dois-je faire ?
    answer_qr: |
        <p>Pour rendre l'assemblage et la saisie des temps aussi agréables que possible pour vous, nous ajoutons un code QR à tous les puzzles qui passent entre nos mains - le scanner vous emmène à la page avec les puzzles donnés, où vous pouvez directement commencer le chronométrage ou saisir votre temps.</p>
        <p class="mb-0">Si vous aimeriez aider à faire connaître le speedpuzzling et ajouter un flyer avec un code QR à vos puzzles, veuillez nous écrire - nous vous enverrons un PDF que vous pouvez imprimer, ou nous pouvons vous envoyer des flyers imprimés directement.</p>

    question_add_time_for_missing_puzzle: Puis-je ajouter un temps pour des puzzles non présents sur la plateforme ?
    answer_add_time_for_missing_puzzle: |
        <p>Absolument ! Si vous avez assemblé un puzzle qui n'est pas encore sur notre plateforme, lors de l'ajout de temps, basculez vers l'option :</p>
        <div class="form-check form-switch mb-3">
            <input type="checkbox" class="form-check-input" id="switch-add-puzzle">
            <label class="form-check-label" for="switch-add-puzzle">Saisir le puzzle manuellement - fabricant inconnu ou pas dans la liste</label>
        </div>
        <p class="mb-0">Vous avez alors la possibilité de sélectionner dans une liste de fabricants. Si le fabricant n'est pas non plus dans la base de données, vous pouvez le saisir vous-même.</p>

    question_edit_or_delete_time: Comment modifier ou supprimer un temps saisi ?
    answer_edit_or_delete_time: |
        <p>Dans la section <a href="%link%">Mon profil</a>, à côté de chaque temps saisi, vous trouverez un lien pour modifier (le lien ressemble à une icône crayon <span class="btn btn-sm btn-outline-dark px-2 py-1 border-0"><i class="ci-edit"></i></span>).</p>
        <p class="mb-0">Sur la page de modification, tout en bas, il y a un <a class="btn btn-sm btn-outline-danger mx-2">bouton magique</a> qui supprime une fois pour toutes l'enregistrement de tout l'internet.</p>

    question_button_start_solving: Que fait le bouton <a class="btn btn-accent btn-sm mx-2"><i class="ci-time"></i> Commencer l'assemblage</a> ?
    answer_button_start_solving: |
        <p class="mb-0">Ouvre le chronomètre avec les puzzles sélectionnés - vous pouvez commencer l'assemblage et le chronométrage immédiatement.</p>

    question_button_add_my_time: Que fait le bouton <a class="btn btn-accent btn-sm mx-2"><i class="ci-add"></i> Ajouter mon temps</a> ?
    answer_button_add_my_time: |
        <p class="mb-0">Ouvre l'ajout de votre temps aux puzzles sélectionnés - adapté si vous utilisez votre propre chronomètre et venez de terminer l'assemblage. Si vous avez assemblé dans le passé et voulez enregistrer le temps, vous avez la possibilité de spécifier également la date d'assemblage.</p>

    question_helping: Voulez-vous un coup de main ?
    answer_helping: |
        <p class="mb-0">Bien sûr ! Connectez-vous avec nous, idéalement avec une idée de comment vous aimeriez vous impliquer dans la construction de la communauté speed puzzling, nous mettrons nos têtes ensemble et trouverons sûrement quelque chose.</p>

