    "description": "Conditions d'utilisation de la plateforme MySpeedPuzzling.com"
  "content": "<h1>Conditions d'utilisation</h1>\n<p>Ces conditions d'utilisation régissent la fourniture d'abonnement (adhésion) sur la plateforme MySpeedPuzzling.com. Nous voulons que vous ayez toutes les informations importantes en un seul endroit afin que vous puissiez facilement les consulter.</p>\n<h2>1. Qui nous sommes</h2>\n<ul>\n    <li><strong>Fournisseur :</strong> Simona Mikešová (Entrepreneur individuel)</li>\n    <li><strong>Adresse :</strong> Františka Formana 237/31, 700 30 Ostrava, République Tchèque</li>\n    <li><strong>N° ID :</strong> 06868878</li>\n    <li><strong>Email de contact :</strong> <a href=\"mailto:simona@speedpuzzling.cz\">simona@speedpuzzling.cz</a></li>\n</ul>\n<p>En tant qu'opérateur de la plateforme MySpeedPuzzling.com, nous sommes votre partenaire contractuel pour l'achat et l'utilisation d'une adhésion payante.</p>\n<h2>2. Comment fonctionne le service</h2>\n<p>MySpeedPuzzling.com est une plateforme en ligne pour les passionnés de puzzles. Nous offrons\
    \ diverses fonctionnalités, tandis que les parties premium de l'application sont accessibles uniquement aux utilisateurs avec une adhésion active.</p>\n<ul>\n    <li>L'adhésion est un produit virtuel (numérique) – une fois que vous payez, vous obtenez immédiatement l'accès aux fonctionnalités exclusives.</li>\n    <li>Puisque c'est un service électronique, aucune livraison physique ou conditions d'expédition ne s'appliquent.</li>\n    <li>Le contenu et les fonctionnalités disponibles dans le cadre de l'adhésion peuvent changer avec le temps – nous les améliorons continuellement.</li>\n</ul>\n<h2>3. Commande et conclusion du contrat</h2>\n<p>Si vous décidez d'acheter une adhésion payante, choisissez simplement l'abonnement mensuel dans la section \"Adhésion\". Vous serez ensuite redirigé vers la passerelle de paiement Stripe.</p>\n<ul>\n    <li><strong>Détails de paiement :</strong> Tous les détails de paiement sont traités via Stripe en utilisant une communication chiffrée – nous n'avons\
    \ pas accès à ces informations.</li>\n    <li><strong>Confirmation de commande :</strong> Le contrat entre vous et nous est conclu au moment du paiement réussi. Votre adhésion est immédiatement activée par la suite.</li>\n    <li><strong>Facture :</strong> Vous pouvez télécharger la facture pour votre abonnement payant directement depuis le portail de paiement Stripe.</li>\n    <li><strong>Gestion d'adhésion ultérieure :</strong> Les modifications de la méthode de paiement, l'annulation ou l'extension sont également gérées via le portail de paiement Stripe, accessible via la section \"Adhésion\" de votre compte.</li>\n</ul>\n<h2>4. Prix et conditions de paiement</h2>\n<ul>\n    <li><strong>Prix de l'adhésion :</strong> Tous les prix sont indiqués TTC. Selon la devise que vous utilisez pour le paiement, les prix peuvent varier légèrement.</li>\n    <li><strong>Méthodes de paiement :</strong> Stripe supporte les paiements par carte, Apple Pay et Link (d'autres méthodes peuvent être ajoutées\
    \ avec le temps).</li>\n    <li><strong>Paiement récurrent :</strong> C'est un abonnement mensuel, ce qui signifie que le paiement se répète chaque mois jusqu'à ce que vous annuliez votre adhésion.</li>\n</ul>\n<h2>5. Annulation et remboursements</h2>\n<ul>\n    <li><strong>Vous pouvez annuler votre adhésion à tout moment :</strong> Après l'annulation, vous conserverez l'accès jusqu'à la fin de la période prépayée. Aucun autre paiement ne sera prélevé une fois cette période terminée.</li>\n    <li><strong>Remboursements :</strong> Si vous demandez un remboursement pour la période de facturation actuelle, nous rembourserons le paiement en utilisant la même méthode que celle utilisée pour payer, et votre adhésion se terminera immédiatement.</li>\n    <li><strong>Rapidité de traitement :</strong> Nous traitons les remboursements et réclamations rapidement (généralement dans le jour ouvrable suivant), au plus tard dans les 30 jours comme requis par la loi.</li>\n    <li><strong>Coûts de\
    \ remboursement :</strong> Nous couvrons tous les frais pour les remboursements – nous voulons que vous soyez satisfait.</li>\n</ul>\n<h2>6. Réclamations</h2>\n<p>Si vous sentez que le service n'a pas été fourni avec la qualité appropriée ou si vous rencontrez des problèmes techniques, veuillez nous contacter à\n    <a href=\"mailto:simona@speedpuzzling.cz\">simona@speedpuzzling.cz</a>.\n</p>\n<ul>\n    <li>Nous traitons les réclamations aussi rapidement que possible, généralement dans les 1–2 jours ouvrables.</li>\n    <li>Le temps de résolution maximum pour les réclamations est de 30 jours.</li>\n</ul>\n<h2>7. Protection des données personnelles</h2>\n<p>Nous fournissons des informations sur le traitement des données personnelles sur <a href=\"%privacyPolicyLink%\">une page séparée</a> dédiée à la protection de la vie privée. Vous y trouverez tous les détails sur les données que nous collectons, pourquoi nous les traitons et comment nous les gérons.</p>\n<h2>8. Dispositions finales</h2>\n\
    <ul>\n    <li>Ces conditions sont régies par le droit tchèque, et tout litige sera résolu par les tribunaux compétents de la République Tchèque.</li>\n    <li>Nous croyons qu'aucun litige ne surviendra, mais s'ils surviennent, vous pouvez contacter l'Autorité tchèque d'inspection du commerce (ČOI) ou utiliser la plateforme européenne de résolution des litiges en ligne (ODR).</li>\n    <li>La version actuelle des conditions est toujours disponible sur MySpeedPuzzling.com. Nous nous réservons le droit d'apporter des modifications raisonnables pour les maintenir en ligne avec la législation ou les besoins opérationnels.</li>\n</ul>\n<p><em><small>Dernière mise à jour : Janvier 2025</small></em></p>\n"
