        <ul>
            <li>Nous traitons les réclamations aussi rapidement que possible, généralement dans les 1–2 jours ouvrables.</li>
            <li>Le temps de résolution maximum pour les réclamations est de 30 jours.</li>
        </ul>
        <h2>7. Protection des données personnelles</h2>
        <p>Nous fournissons des informations sur le traitement des données personnelles sur <a href="%privacyPolicyLink%">une page séparée</a> dédiée à la protection de la vie privée. Vous y trouverez tous les détails sur les données que nous collectons, pourquoi nous les traitons et comment nous les gérons.</p>
        <h2>8. Dispositions finales</h2>
        <ul>
            <li>Ces conditions sont régies par le droit tchèque, et tout litige sera résolu par les tribunaux compétents de la République Tchèque.</li>
            <li>Nous croyons qu'aucun litige ne surviendra, mais s'ils surviennent, vous pouvez contacter l'Autorité tchèque d'inspection du commerce (ČOI) ou utiliser la plateforme européenne de résolution des litiges en ligne (ODR).</li>
