blog:
    outage-2025-02-17:
        title: La plus grande panne de l'histoire de MySpeedPuzzling
        content: |
            <h2 class="h5">Le 17 février, nous avons connu la plus longue panne de l'histoire de MySpeedPuzzling ...</h2>
            <h4 class="h6">Tout d'abord, je veux vous remercier tous énormément pour votre patience et votre confiance ! Croyez-moi, ces 7 heures où nous savions que MSP ne fonctionnait pas ont été extrêmement stressantes pour nous !</h4>
            <p>Aujourd'hui, nous avons eu une panne de presque 10 heures de toute la plateforme. C'est la plus longue panne de l'histoire de MySpeedPuzzling. Ce n'était pas de notre faute... ou l'était-ce ?</p>
            <p>Parce que nous nous efforçons d'être 100% transparents, voici un compte-rendu étape par étape de ce qui s'est passé.</p>
            <p>Je suis allé me coucher vers 1h30 (malheureusement, juste avant que tout tombe en panne), ayant juste terminé une autre nouvelle fonctionnalité pour MySpeedPuzzling. Vers 5h, quand un de nos enfants s'est levé pour aller aux toilettes, Simona a automatiquement vérifié les notifications sur son téléphone—elle regarde souvent qui a publié de nouveaux temps et à quelle vitesse ils ont réussi à résoudre le puzzle. Oui, même à 5h du matin... Mais elle a été accueillie par une surprise désagréable : la page ne se chargeait pas. Elle m'a poussé en disant : "MySpeedPuzzling ne fonctionne pas !" Entendre ça m'a réveillé immédiatement. J'ai pris mon téléphone, j'ai essayé, et ça ne fonctionnait vraiment pas ! J'ai pris mon portable pour examiner les choses de plus près. À 1h59, nous avions reçu une notification de surveillance automatisée, ce qui n'est généralement pas de bonnes nouvelles. Malheureusement, je l'ai ratée parce que j'étais allé me coucher juste avant. De plus, le changement que j'avais fait n'était en aucun cas destructeur et n'aurait pas pu causer une telle panne. Et c'est ainsi qu'a commencé notre panne de lundi, qui a duré presque jusqu'à midi.</p>
            <h5>Détails techniques pour les geeks :</h5>
            <p><em>(ceci vous donnera un aperçu de notre infrastructure serveur)</em></p>
            <p>Il y a une semaine, j'ai installé un serveur de messagerie sur notre serveur physique MySpeedPuzzling—c'était une préparation pour migrer d'Auth0 vers notre propre service d'authentification, plus une newsletter et d'autres fonctionnalités—envoyer des dizaines de milliers d'emails par mois n'est pas juste une promenade de santé, et nous devons être prêts pour ça. Comme il s'est avéré, ce serveur de messagerie était effectivement le coupable, mais n'anticipons pas.</p>
            <p>La première chose que j'ai découverte était que les ports 443 et 80 avaient un timeout. Le serveur héberge plusieurs applications, et cela a affecté toutes, pas seulement MSP—ce qui était désagréable. Une autre découverte plus troublante était que je ne pouvais pas accéder au serveur via SSH—le port avait aussi un timeout.</p>
            <p>Et maintenant ? La panique s'est installée, et j'ai dit à Simona que c'était un gros problème.</p>
            <p>J'ai immédiatement notifié le fournisseur de serveur que ce serveur particulier ne répondait pas—à ce moment, cela semblait être un problème clair de leur côté parce que le serveur ne répondait pas du tout, tandis que d'autres serveurs dans le même centre de données étaient encore accessibles. Je soupçonnais un problème matériel, peut-être une mauvaise carte réseau ou un câble desserré (cela m'est déjà arrivé…), ou une interdiction du fournisseur due à une activité suspecte.</p>
            <p>Le fournisseur a répondu dans les quelques minutes en disant qu'ils ne voyaient rien de leur côté. Ils ont vérifié le centre de données ; le serveur fonctionnait et répondait—de leur perspective, tout allait bien. Super, donc ils ne voyaient aucun problème, mais le serveur MSP était toujours inaccessible et je ne pouvais pas me connecter…</p>
            <p>J'ai rapidement démarré un système de secours à côté du serveur, à partir duquel j'ai monté avec succès le système de fichiers du serveur MSP, et j'ai commencé la recherche d'aiguille dans la botte de foin. Je savais que la panne était arrivée vers 1h58–1h59. J'ai cherché tous les fichiers modifiés à ce moment, au cas où nous aurions été hackés. Je n'ai rien trouvé. Rien de tout cela n'avait de sens, et je ne pouvais rien repérer. Vers 8h00, un collègue du travail m'a rejoint pour m'aider. Ensemble, nous avons découvert que SMTP sur le port 25 (utilisé pour envoyer des emails) fonctionnait et n'avait pas de timeout—je pouvais même m'envoyer un email, et il était effectivement livré.</p>
            <p>Cela ne faisait que nous confondre davantage—le serveur fonctionnait et était opérationnel, il était "seulement" inaccessible, et les ports 80 et 443 étaient également bloqués. À ce moment, nous étions presque certains qu'il y avait un problème avec la configuration réseau—tout avait toujours l'air "normal", mais notre suspect principal était le serveur de messagerie !</p>
            <p>Et effectivement, c'était le cas. Tout sur le serveur fonctionne dans des conteneurs Docker. Quiconque a utilisé Docker sait que son réseau peut être délicat. Le serveur de messagerie que j'ai choisi inclut également fail2ban, qui est conçu pour bloquer l'accès depuis des adresses IP suspectes—par exemple, s'il y a trop de tentatives de connexion échouées ou d'autres menaces. Je vais passer environ deux heures de plus de diagnostic—mais essentiellement, fail2ban n'était pas configuré correctement (il était laissé dans ses paramètres par défaut), et combiné avec UFW, il a d'une manière ou d'une autre mystérieusement bloqué tout le trafic sur les ports 22, 80 et 443—même si nous ne comprenons toujours pas entièrement pourquoi c'est arrivé de cette façon.</p>
            <p>Une fois que j'ai connu la cause, la correction finale n'a pas pris trop de temps—désinstaller rapidement le serveur de messagerie (y compris UFW), vider iptables, rajouter les règles de réseau Docker, "rebondir" tout quelques fois, déconnecter le système de secours, redémarrer tout, et… finalement, après cinq heures atroces à jurer devant l'écran, MSP était de retour à la normale…</p>
            <p>J'ai sauté quelques détails inutiles—comme comment j'ai basculé DNS vers un proxy CloudFlare en cinq minutes entre temps et mis en place un worker Node.js pour afficher un message sur la panne—juste pour qu'il n'y ait pas une page blanche…</p>
            <p>Pour l'instant, je mets le travail du serveur de messagerie de côté, et je sais qu'il sera "sur le côté", sur un serveur séparé, loin de MSP. D'un côté, c'était intéressant de tester notre processus de "récupération après sinistre"—à un moment j'étais si désespéré que j'étais prêt à laisser ce serveur brûler en enfer, tout faire tourner sur un nouveau, et juste mettre à jour les enregistrements DNS… Heureusement, cela s'est avéré inutile à la fin.</p>
            <p>PS. Ça s'est vraiment cassé "tout seul", grâce au serveur de messagerie, après une semaine sans aucune intervention humaine… C'est quelque chose…</p>
            <p>PS2. Vous êtes courageux si vous avez lu jusqu'au bout :-).</p>

