    meta:
        title: "Politique de confidentialité"
        description: "Politique de confidentialité de la plateforme MySpeedPuzzling.com"
    content: |
        <h1>Politique de confidentialité</h1>
        <p>Le but de ce document est de vous informer sur la façon dont nous gérons vos données personnelles sur MySpeedPuzzling.com. Nous apprécions grandement votre confiance et votre vie privée.</p>
        <h2>1. Nom public</h2>
        <p>Lors de l'inscription sur MySpeedPuzzling.com, vous pouvez choisir un <strong>nom public</strong> – cela peut être un surnom, une abréviation, ou des initiales. Ce nom est affiché à tous les visiteurs du site web. Veuillez être prudent lors du choix d'un nom si vous souhaitez rester plus anonyme.</p>
        <h2>2. Email</h2>
        <ul>
            <li>Vous fournissez votre adresse email pour vous connecter et communiquer avec les administrateurs de la plateforme.</li>
            <li><strong>L'adresse email n'est pas publique</strong> – elle n'apparaît nulle part dans votre profil et n'est pas accessible aux tiers.</li>
            <li>Votre email est stocké dans une base de données chiffrée, et seuls les auteurs de l'application y ont accès.</li>
            <li>Nous ne partageons votre adresse email avec aucune autre entité.</li>
        </ul>
        <h2>3. Mot de passe</h2>
        <ul>
            <li>Votre mot de passe est stocké dans notre base de données uniquement sous forme de <strong>hash</strong> – c'est un chiffrement irréversible, donc aucun administrateur ou développeur ne peut découvrir sa forme originale.</li>
            <li>Quand vous vous connectez, l'information que vous saisissez est comparée au hash stocké dans la base de données.</li>
            <li>Pour des raisons de sécurité, nous n'envoyons jamais le mot de passe original par email ; si nécessaire, vous pouvez le réinitialiser en utilisant le processus "Mot de passe oublié".</li>
        </ul>
        <h2>4. Informations publiques optionnelles</h2>
        <p>Les utilisateurs ont la possibilité de fournir des <strong>informations publiques</strong> supplémentaires sur leur profil (par ex., ville, pays, liens de réseaux sociaux, description, avatar) pour une meilleure interaction communautaire.</p>
        <ul>
            <li>Cette information est visible par tous les visiteurs et n'est <strong>pas considérée comme sensible</strong> en tant que données personnelles.</li>
            <li>Vous serez notifié que cette information est publique lors du remplissage.</li>
            <li>Néanmoins, ces données sont également stockées dans notre base de données chiffrée.</li>
        </ul>
        <h2>5. Informations de paiement</h2>
        <ul>
            <li>La plateforme MySpeedPuzzling.com <strong>ne collecte aucune donnée sur les méthodes de paiement</strong> – tous les paiements sont traités exclusivement par la société partenaire Stripe.</li>
            <li>Nous n'avons jamais accès aux détails de votre carte de paiement, informations de compte bancaire, ou toute autre donnée financière.</li>
        </ul>
        <h2>6. Sécurité et vie privée</h2>
        <ul>
            <li>La sécurité de nos utilisateurs est notre priorité – serveurs et bases de données sont protégés contre l'accès non autorisé, les fuites de données et autres cybermenaces.</li>
            <li>Vos données personnelles (par ex., email ou informations de profil optionnelles) sont toujours chiffrées, et seuls les auteurs de l'application peuvent y accéder.</li>
            <li>Nous respectons toutes les mesures de sécurité standard et travaillons continuellement à améliorer notre sécurité.</li>
        </ul>
        <p>Si vous avez des questions sur la protection des données personnelles ou si vous n'êtes pas sûr que quelque chose soit suffisamment clair, veuillez nous contacter à <a href="mailto:simona@speedpuzzling.cz">simona@speedpuzzling.cz</a>.</p>
