homepage:
    meta:
        title: "Speed Puzzling - Suivez les temps et Concourez"
        description: "Rejoignez la communauté ultime du speed puzzling ! Suivez vos temps de puzzle, concourez avec des joueurs du monde entier et grimpez dans les classements. Commencez aujourd'hui !"
        keywords: "speed puzzling, speedpuzzling, temps de puzzle, communauté de puzzle, compétition de puzzle, classement puzzle"
    global_statistics: "Il nous a fallu à tous ce temps pour résoudre <strong>%puzzles%</strong> puzzles.<br>Cela représente un incroyable <strong>%pieces%</strong> pièces."

    title: "Bienvenue Puzzleur, dans le Monde du Speed Puzzling !"
    intro_text: "Le Speed Puzzling est un sport passionnant où l'objectif est d'assembler des puzzles le plus rapidement possible. Chaque pièce compte, chaque seconde importe. Imaginez l'assemblage traditionnel de puzzles mais avec l'adrénaline d'un circuit de course ! Notre plateforme est la première de son genre - un endroit où vous pouvez tester vos compétences d'assemblage de puzzles non seulement contre le temps, mais aussi contre d'autres passionnés de puzzles."
    why_block: |
        <h3>Pourquoi rejoindre ?</h3>
        <ul>
            <li><strong>Concourir avec d'autres :</strong> Partagez vos temps et comparez-les avec d'autres puzzleurs</li>
            <li><strong>Classements et statistiques :</strong> Découvrez les classements des puzzleurs les plus rapides, des puzzles les plus assemblés et des utilisateurs les plus actifs</li>
            <li><strong>Chronomètre :</strong> Utilisez notre chronomètre intégré pour chronométrer facilement votre assemblage de puzzle</li>
            <li><strong>Ajoutez vos puzzles :</strong> Vous avez un puzzle qui manque sur notre site ? Ajoutez-le et partagez vos temps avec la communauté.</li>
            <li><strong>Construisez votre communauté de puzzles :</strong> Rejoignez notre communauté grandissante et partagez conseils, astuces et rivalité amicale</li>
            <li><strong>Élargissez vos horizons :</strong> Nous prévoyons d'organiser des compétitions, à la fois en ligne et dans le futur hors ligne, pour que vous puissiez montrer vos compétences en direct</li>
        </ul>
    help_us_grow_block: |
        <h3>Aidez-nous à grandir</h3>
        <p>Notre application ne fait que commencer, et vos idées, commentaires et aide pour trouver des bugs sont inestimables. Rejoignez-nous dans cette phase précoce et ayez un impact direct sur l'avenir du speed puzzling.</p>
    start_today_block: |
        <h3>Commencez aujourd'hui</h3>
        <p>Que vous soyez débutant ou puzzleur expérimenté, notre plateforme offre l'endroit parfait pour développer vos compétences et vous mesurer aux autres. Rejoignez-nous et devenez partie de l'avenir du speed puzzling !</p>
