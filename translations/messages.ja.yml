blog:
    outage-2025-02-17:
        title: MySpeedPuzzling史上最大の停止
        content: |
            <h2 class="h5">2月17日、MySpeedPuzzling史上最長の停止を経験しました...</h2>
            <h4 class="h6">まず最初に、忍耐と信頼をいただいたすべての方に心から感謝いたします！MSPが動作していないことを知っていた7時間は、私たちにとって極めてストレスフルでした！</h4>
            <p>今日、私たちはプラットフォーム全体のほぼ10時間の停止を経験しました。MySpeedPuzzlingの歴史上最長の停止です。私たちのせいではありませんでした...いや、そうだったのでしょうか？</p>
            <p>100%透明性を目指しているため、何が起こったのかを段階的に説明します。</p>
            <p>午前1時30分頃に就寝しました（残念ながら、すべてがダウンする直前でした）、MySpeedPuzzlingの新機能を完成させたばかりでした。午前5時頃、子供の一人がトイレに起きた時、Simonaは自動的に携帯で通知を確認しました—よく新しいタイムを投稿した人や、どれだけ早くパズルを解いたかを見ています。はい、朝の5時でも...しかし、不愉快な驚きに迎えられました：ページが読み込まれませんでした。彼女は私をつついて言いました：「MySpeedPuzzlingが動かない！」それを聞いて、私はすぐに目が覚めました。携帯を手に取って試してみましたが、本当に動きませんでした！ラップトップを手に取って詳しく調べました。午前1時59分に、自動監視通知を受け取りました。これは通常良いニュースではありません。残念ながら、就寝直前だったので見逃してしまいました。それに、行った変更は決して破壊的ではなく、そのような停止を引き起こすことはできませんでした。そして、ほぼ正午まで続いた月曜日の停止が始まりました。</p>
            <h5>技術的詳細（技術者向け）:</h5>
            <p><em>（これにより、サーバーインフラストラクチャーを垣間見ることができます）</em></p>
            <p>1週間前、物理的なMySpeedPuzzlingサーバーにメールサーバーをインストールしました—これはAuth0から独自の認証サービスへの移行、ニュースレター、その他の機能の準備でした—月に数万通のメールを送信することは単なる散歩ではなく、準備が必要です。結果的に、そのメールサーバーが実際に犯人でしたが、先に進みましょう。</p>
            <p>最初に発見したのは、ポート443と80がタイムアウトしていたことです。サーバーは複数のアプリケーションをホストしており、これはMSPだけでなくすべてに影響しました—不愉快でした。さらに厄介な発見は、SSH経由でサーバーにアクセスできないことでした—ポートもタイムアウトしていました。</p>
            <p>どうしましょう？パニックが始まり、Simonaにこれは大きな問題だと告げました。</p>
            <p>すぐにサーバープロバイダーに、この特定のサーバーが応答していないことを通知しました—その時点では、サーバーがまったく応答しなかったため、明らかに彼ら側の問題のように見えました。同じデータセンターの他のサーバーはまだアクセス可能でした。ハードウェアの問題、おそらく悪いネットワークカードやゆるいケーブル（以前にもありました...）、または疑わしい活動によるプロバイダーの禁止を疑いました。</p>
            <p>プロバイダーは数分以内に、彼らの側では何も見えていないと返答しました。データセンターをチェックしましたが、サーバーは稼働し応答していました—彼らの観点から、すべて正常でした。素晴らしい、彼らは問題を見ていませんでしたが、MSPサーバーはまだ到達できず、ログインできませんでした...</p>
            <p>すぐにサーバーと並行してレスキューシステムを起動し、そこからMSPサーバーのファイルシステムを正常にマウントし、大海原での針探しを始めました。停止が午前1時58分〜1時59分頃に発生したことを知っていました。その時間に変更されたファイルを探しました、ハッキングされた場合に備えて。何も見つかりませんでした。何も意味がなく、何も見つけられませんでした。午前8時頃、職場の同僚が手伝いに加わりました。一緒に、SMTP on port 25（メール送信用）が動作しており、タイムアウトしていないことを発見しました—自分にメールを送ることもでき、実際に配信されました。</p>
            <p>それはさらに困惑させるだけでした—サーバーは稼働し動作していて、「単に」到達できないだけで、ポート80と443もブロックされていました。その時までに、ネットワーク設定に何らかの問題があることをほぼ確信していました—すべてはまだ「正常」に見えましたが、主要容疑者はメールサーバーでした！</p>
            <p>そして実際、その通りでした。サーバー上のすべてはDockerコンテナで実行されています。Dockerを使ったことがある人なら、そのネットワーキングが厄介であることを知っています。選択したメールサーバーにはfail2banも含まれており、これは疑わしいIPアドレスからのアクセスをブロックするように設計されています—例えば、ログイン試行の失敗が多すぎたり、その他の脅威がある場合です。さらに2時間の診断をスキップしますが—基本的に、fail2banが適切に設定されておらず（デフォルト設定のまま）、UFWと組み合わせて、何らかの神秘的な方法でポート22、80、443のすべてのトラフィックをブロックしました—なぜそのようになったかは今でも完全には理解していません。</p>
            <p>原因が分かれば、最終的な修正にはそれほど時間はかかりませんでした—メールサーバー（UFWを含む）をすばやくアンインストール、iptablesをフラッシュ、Dockerネットワーキングルールを再追加、すべてを数回「バウンス」、レスキューシステムを切断、すべてを再起動、そして...ついに、モニターに向かって悪態をついた苦悶の5時間後、MSPが正常に戻りました...</p>
            <p>不要な詳細をいくつかスキップしました—その間に5分でDNSをCloudFlareプロキシに切り替え、停止についてのメッセージを表示するNode.jsワーカーを設定したことなど—空白ページがないように...</p>
            <p>今のところ、メールサーバーの作業は脇に置いておき、「脇に」、MSPから離れた別のサーバーに設置することを知っています。一方で、「災害復旧」プロセスをテストするのは興味深かったです—ある時点で、このサーバーを地獄で燃やし、新しいサーバーですべてを回転させ、DNSレコードを更新するだけでよいと準備していたほど絶望的でした...幸い、最終的にはそれは不要でした。</p>
            <p>PS. 人間の介入なしに1週間後、メールサーバーのおかげで本当に「自分で」壊れました...それはかなりのものです...</p>
