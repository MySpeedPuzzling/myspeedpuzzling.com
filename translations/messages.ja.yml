    "description": "MySpeedPuzzling.comプラットフォームの利用規約"
  "content": "<h1>利用規約</h1>\n<p>この利用規約は、MySpeedPuzzling.comプラットフォームでのサブスクリプション（メンバーシップ）の提供を規定します。重要な情報をすべて一箇所にまとめて、簡単に確認できるようにしたいと思います。</p>\n<h2>1. 私たちについて</h2>\n<ul>\n    <li><strong>提供者:</strong> Simona Mikešová（個人事業主）</li>\n    <li><strong>住所:</strong> Františka Formana 237/31, 700 30 Ostrava, Czech Republic</li>\n    <li><strong>ID番号:</strong> 06868878</li>\n    <li><strong>連絡先メール:</strong> <a href=\"mailto:simona@speedpuzzling.cz\">simona@speedpuzzling.cz</a></li>\n</ul>\n<p>MySpeedPuzzling.comプラットフォームの運営者として、有料メンバーシップの購入と使用についてあなたの契約パートナーです。</p>\n<h2>2. サービスの仕組み</h2>\n<p>MySpeedPuzzling.comはジグソーパズル愛好家のためのオンラインプラットフォームです。さまざまな機能を提供していますが、アプリケーションのプレミアム部分はアクティブなメンバーシップを持つユーザーのみがアクセスできます。</p>\n<ul>\n    <li>メンバーシップは仮想（デジタル）製品です - 支払い後、すぐに独占的な機能へのアクセスを得られます。</li>\n    <li>電子サービスであるため、物理的な配送や発送条件は適用されません。</li>\n    <li>メンバーシップの一部として利用できるコンテンツと機能は、時間の経過とともに変更される可能性があります - 継続的に改善しています。</li>\n</ul>\n<h2>3. 注文と契約の締結</h2>\n<p>有料メンバーシップの購入を決定した場合、「メンバーシップ」セクションで月額サブスクリプションを選択するだけです。その後、Stripe支払いゲートウェイにリダイレクトされます。</p>\n\
    <ul>\n    <li><strong>支払い詳細:</strong> すべての支払い詳細は暗号化通信を使用してStripe経由で処理されます - 私たちはこの情報にアクセスできません。</li>\n    <li><strong>注文確認:</strong> 支払いが成功した瞬間に、あなたと私たちの間の契約が締結されます。その後、メンバーシップが即座にアクティブ化されます。</li>\n    <li><strong>請求書:</strong> 有料サブスクリプションの請求書は、Stripe支払いポータルから直接ダウンロードできます。</li>\n    <li><strong>さらなるメンバーシップ管理:</strong> 支払い方法の変更、キャンセル、または延長も、アカウントの「メンバーシップ」セクションからアクセスできるStripe支払いポータル経由で管理されます。</li>\n</ul>\n<h2>4. 価格と支払い条件</h2>\n<ul>\n    <li><strong>メンバーシップ価格:</strong> すべての価格は付加価値税を含んで表示されています。支払いに使用する通貨によって、価格は多少変動する場合があります。</li>\n    <li><strong>支払い方法:</strong> Stripeはカード支払い、Apple Pay、Link をサポートしています（時間の経過とともに他の方法が追加される可能性があります）。</li>\n    <li><strong>定期支払い:</strong> これは月額サブスクリプションです。つまり、メンバーシップをキャンセルするまで毎月支払いが発生します。</li>\n</ul>\n<h2>5. キャンセルと返金</h2>\n<ul>\n    <li><strong>いつでもメンバーシップをキャンセルできます:</strong> キャンセル後、前払い期間の終了まではアクセスを保持します。その期間が終了すると、それ以上の支払いは発生しません。</li>\n    <li><strong>返金:</strong> 現在の請求期間の返金を要求した場合、支払いに使用したのと同じ方法で返金し、メンバーシップは即座に終了します。</li>\n    <li><strong>処理速度:</strong>\
    \ 返金と請求を迅速に処理します（通常次の営業日以内）、法律で要求される30日以内です。</li>\n    <li><strong>返金費用:</strong> 返金の手数料は私たちが負担します - あなたに満足していただきたいからです。</li>\n</ul>\n<h2>6. 請求</h2>\n<p>サービスが適切な品質で提供されていないと感じたり、技術的な問題が発生した場合は、\n    <a href=\"mailto:simona@speedpuzzling.cz\">simona@speedpuzzling.cz</a>までお問い合わせください。\n</p>\n<ul>\n    <li>請求は可能な限り迅速に処理し、通常1〜2営業日以内に対応します。</li>\n    <li>請求の最大解決時間は30日です。</li>\n</ul>\n<h2>7. 個人データ保護</h2>\n<p>個人データの処理に関する情報は、プライバシー保護専用の<a href=\"%privacyPolicyLink%\">別ページ</a>で提供しています。そこで、収集するデータ、処理する理由、処理方法についてのすべての詳細を確認できます。</p>\n<h2>8. 最終規定</h2>\n<ul>\n    <li>これらの条件はチェコ法に準拠し、争議はチェコ共和国の管轄裁判所によって解決されるものとします。</li>\n    <li>争議は発生しないと信じていますが、発生した場合は、チェコ貿易検査局（ČOI）に連絡するか、ヨーロッパオンライン争議解決（ODR）プラットフォームを使用できます。</li>\n    <li>条項の現在のバージョンは常にMySpeedPuzzling.comで利用できます。法律や運営上のニーズに合わせるために、合理的な変更を加える権利を留保します。</li>\n</ul>\n<p><em><small>最終更新: 2025年1月</small></em></p>\n"
"privacy_policy":
  "meta":
    "title": "プライバシーポリシー"
    "description": "MySpeedPuzzling.comプラットフォームのプライバシーポリシー"
  "content": "<h1>プライバシーポリシー</h1>\n<p>この文書の目的は、MySpeedPuzzling.comで個人データをどのように取り扱うかをお知らせすることです。あなたの信頼とプライバシーを非常に大切にしています。</p>\n<h2>1. 公開名</h2>\n<p>MySpeedPuzzling.comに登録する際、<strong>公開名</strong>を選択できます - ニックネーム、略称、またはイニシャルでも構いません。この名前はウェブサイトのすべての訪問者に表示されます。より匿名でいたい場合は、名前を選択する際に注意してください。</p>\n<h2>2. メール</h2>\n<ul>\n    <li>ログインとプラットフォーム管理者との通信のためにメールアドレスを提供していただきます。</li>\n    <li><strong>メールアドレスは公開されません</strong> - プロフィールのどこにも表示されず、第三者がアクセスすることはできません。</li>\n    <li>メールは暗号化されたデータベースに保存され、アプリケーションの作成者のみがアクセスできます。</li>\n    <li>メールアドレスを他のエンティティと共有することはありません。</li>\n</ul>\n<h2>3. パスワード</h2>\n<ul>\n    <li>パスワードは<strong>ハッシュ</strong>としてのみデータベースに保存されます - これは不可逆的な暗号化なので、管理者や開発者はその元の形を発見することはできません。</li>\n    <li>ログイン時、入力された情報はデータベースに保存されたハッシュと比較されます。</li>\n    <li>セキュリティ上の理由から、元のパスワードをメールで送信することはありません。必要に応じて、「パスワードを忘れた」プロセスを使用してリセットできます。</li>\n</ul>\n<h2>4. オプションの公開情報</h2>\n<p>ユーザーは、より良いコミュニティ交流のために、プロフィールに追加の<strong>公開情報</strong>（例：市、国、ソーシャルメディアリンク、説明、アバター）を提供するオプションがあります。</p>\n<ul>\n    <li>この情報はすべての訪問者に表示され、<strong>機密の個人データとは見なされません</strong>。</li>\n\
    \    <li>記入時に、この情報が公開されることが通知されます。</li>\n    <li>それでも、このデータは暗号化されたデータベースに保存されます。</li>\n</ul>\n<h2>5. 支払い情報</h2>\n<ul>\n    <li>MySpeedPuzzling.comプラットフォームは<strong>支払い方法に関するデータを一切収集しません</strong> - すべての支払いはパートナー会社Stripeを通じて独占的に処理されます。</li>\n    <li>支払いカードの詳細、銀行口座情報、またはその他の金融データにアクセスすることはありません。</li>\n</ul>\n<h2>6. セキュリティとプライバシー</h2>\n<ul>\n    <li>ユーザーのセキュリティが私たちの優先事項です - サーバーとデータベースは不正アクセス、データ漏洩、その他のサイバー脅威から保護されています。</li>\n    <li>個人データ（例：メールやオプションのプロフィール情報）は常に暗号化され、アプリケーションの作成者のみがアクセスできます。</li>\n    <li>すべての標準的なセキュリティ対策を維持し、セキュリティの改善に継続的に取り組んでいます。</li>\n</ul>\n<p>個人データ保護について質問がある場合や、何かが十分に明確でないと思われる場合は、<a href=\"mailto:simona@speedpuzzling.cz\">simona@speedpuzzling.cz</a>までお問い合わせください。</p>\n<p><em><small>最終更新: 2025年1月</small></em></p>\n"
