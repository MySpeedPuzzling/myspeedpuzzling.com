homepage:
    meta:
        title: "スピードパズリング - タイム記録＆競争"
        description: "究極のスピードパズリングコミュニティに参加しましょう！パズルタイムを記録し、世界中のプレイヤーと競争し、リーダーボードを登りましょう。今すぐ始めましょう！"
        keywords: "スピードパズリング, パズルタイム, ジグソーパズルコミュニティ, パズル解決競争, パズルリーダーボード"
    global_statistics: "私たち全員で<strong>%puzzles%</strong>個のパズルを解くのにこれだけの時間がかかりました。<br>それは驚くべき<strong>%pieces%</strong>ピースです。"
    title: "ようこそパズラー、スピードパズリングの世界へ！"
    intro_text: "スピードパズリングは、できるだけ早くパズルを組み立てることを目標とするエキサイティングなスポーツです。すべてのピースが重要で、毎秒が重要です。従来のパズル解決にレーストラックのアドレナリンを想像してみてください！私たちのプラットフォームは、時間だけでなく他のパズル愛好家とも対戦できる初のプラットフォームです。"
    why_block: |
        <h3>なぜ参加するのですか？</h3>
        <ul>
            <li><strong>他の人と競争:</strong> あなたのタイムを共有し、他のパズラーと比較しましょう</li>
            <li><strong>リーダーボードと統計:</strong> 最速パズラー、最多組立パズル、最もアクティブなユーザーのランキングを発見しましょう</li>
            <li><strong>ストップウォッチ:</strong> パズル組立の簡単なタイミングのための統合ストップウォッチを使用しましょう</li>
            <li><strong>パズルを追加:</strong> 当サイトにないパズルをお持ちですか？追加してコミュニティとタイムを共有しましょう。</li>
            <li><strong>パズリングコミュニティを構築:</strong> 成長するコミュニティに参加し、ヒント、コツ、友好的な競争を共有しましょう</li>
            <li><strong>視野を広げる:</strong> オンライン、そして将来的にはオフラインでの競技会の開催を計画していますので、ライブでスキルを披露できます</li>
        </ul>
    help_us_grow_block: |
        <h3>成長にご協力ください</h3>
        <p>私たちのアプリは始まったばかりで、あなたのアイデア、フィードバック、バグ発見の手助けは貴重です。この初期段階で私たちに参加し、スピードパズリングの未来に直接影響を与えてください。</p>
    start_today_block: |
        <h3>今日から始めましょう</h3>
        <p>初心者でも経験豊富なパズラーでも、私たちのプラットフォームはスキルを伸ばし、他の人と競い合う完璧な場所を提供します。私たちに参加し、スピードパズリングの未来の一部になりましょう！</p>
    cta_sign_in: "サインイン"
    cta_my_profile: "マイプロフィール"
    cta_recent: "最近のタイム"

